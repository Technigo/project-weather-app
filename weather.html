<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link href='https://fonts.google.com/specimen/Montserrat' rel='stylesheet'>
    <title>Weather App</title>
</head>
<body>

<!--CURRENT WEATHER--> 
<header class="current-weather">
        <div class="header-part-1" id="headerPart1">
            <div id="weatherIconParent" class="weather-icon-parent">
                <img id="weatherIcon" class="weather-icon" src="">
            </div>
            <img id="nightIcon" src="">
            <div class="weather-description" id="weatherDescription"></div>
        </div>
        <div class="header-part-2">
            <div class="city" id="city"></div>
            <div class="main-temp" id="mainTemp"></div>
        </div>
    </header>
    <main class="container">
        <div class="weather-text" id="weatherText"></div>
        <div class="sunrise-sunset">
            <div class="sunrise" id="sunriseInfo"></div>
            <div class="sunset" id="sunsetInfo"></div>
        </div>
        <!--FORECAST-->
        <div class="forecast">
            <div class="weekdays" id="theWeekdays"></div>
            <div class="forecast-main-temp" id="forecastMainTemp"></div>
        </div>
    </main>


        <script src="weather.js"></script>
    </body>
</html>
