<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app-container">
    <div id="location">
      <!-- <input id="input-box" type="text" placeholder="Enter city name..." autocomplete="off"> -->
      <p>Stockholm</p>
    </div>
    <div id="temp">
      <img id="temp-icon" src="./images/Icons/default.png" alt="weather Icon">
      <p><span id="temp-value">30</span><span id="temp-unit">&degC</span></p>
    </div>
    <div id="climate">
      <p>Sunny</p>
    </div>
    <div id="suntime">
      <p id="sunrise">Sunrise</p>
      <p id="sunset">Sunset</p>
    </div>

    <script src="script.js"></script>
  </div>
</body>

</html>
