<!DOCTYPE html>
<html lang="en">

<head id="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather app</title>

</head>

<body id="body">

  <main>
    <img src="sunset.png" alt="">
    <img src="/Assets/temperature.png" alt="">
    <section class="current">

      <figcaption id="headerCaption"></figcaption>
      <figcaption id="figureCaption"></figcaption>
      <figure id="figure"></figure>

    <section class="forecast" id="forecast"></section>

  </main>

  <script src="script.js"></script>
</body>

</html>
