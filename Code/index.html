<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Weather App</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Todays weather in:</h1>
  <input type="text" name="cityname" id="cityname">
  <div id="currentWeather">
    <p id="location">Location:<span></span></p>
    <p id="temperature">Temperature:<span></span></p>
    <p id="weatherCondition">Weather Condition:<span></span></p>
  </div>
  <div id="suntime">
    <p id="sunrise">Sunrise: <span></span></p>
    <p id="sunset">Sunset: <span></span></p>
  </div>
  <div id="weekdays">
    <h4>Weather for the rest of the week: </h3>
      <p id="weekdayOne"></p>
      <p id="weekdayTwo"></p>
      <p id="weekdayThree"></p>
      <p id="weekdayFour"></p>
      <p id="weekdayFive"></p>
      <p id="weekdaySix"></p>

  </div>
  <div id="forecast">

  </div>




  <script src="script.js"></script>
</body>
