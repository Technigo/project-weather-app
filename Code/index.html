<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/d3a081d521.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="cities">
        <select id="cities" class="select-city">
          <option selected disabled>Choose city</option>
          <option value="Stockholm">Stockholm</option>
          <option value="Sidney">Sidney</option>
          <option value="London">London</option>
          <option value="Bangkok">Bangkok</option>
        </select>
      </div>
    </header>
    <section class="welcome" id="welcome">
      <h1 class="welcome-header">THE WEATHER APP</h1>
      <p class="sub-header">Choose a city to see the weather forecast.</p>
      </section>
    
    <h1 class="current-weather-header" id="currentWeatherHeader"></h1>
  </div>
    <section class="weather-today" id="weatherToday">
      <div class="main-weather" id="mainWeather"></div>
      <div class="today-summary" id="todaySummary"></div>
      <div class="weekly-forecast-wrapper" id="weeklyForecastWrapper"></div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
