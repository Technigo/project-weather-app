<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <title>Project: Weather app</title>
  </head>

  <body>
    <main>
      <div id="forecastImage" class="forecast-image"></div>
      <div class="forecast-container">
        <section id="forecastToday" class="forecast-today">
          <h1>Today's weather in <span id="city" class="city"></span></h1>
          <p class="weather-today">
            <span id="temperatureToday" class="temperature-today"></span>
            <span
              id="weatherDescriptionToday"
              class="weather-description"
            ></span>
          </p>
          <p class="sun-information">
            <span id="sunriseToday"></span>
            <span id="sunsetToday"></span>
          </p>
        </section>

        <section id="forecast" class="forecast">
          Loading...
        </section>
      </div>
    </main>
    <script src="./weather.js"></script>
  </body>
</html>
