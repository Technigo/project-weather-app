<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <section class="app-container">
    <div id="location">
      <p id="currentCityName">Stockholm</p>
    </div>
    <div id="temp">
      <img id="temp-icon" src="./images/Icons/default.png" alt="weather Icon">
      <p><span id="temp-value">30</span><span id="temp-unit">&degc</span></p>
    </div>
    <div id="climate">
      <p>Sunny</p>
    </div>
    <div id="suntime">
      <p id="sunrise">Sunrise</p>
      <p id="sunset">Sunset</p>
    </div>
  </section>

  <section class="forecast">
    <div>
      <p id="day1">Loading...</p>
      <p id="day1Temp">Loading...</p>
    </div>
    <div>
      <p id="day2">Loading...</p>
      <p id="day2Temp">Loading...</p>
    </div>
    <div>
      <p id="day3">Loading...</p>
      <p id="day3Temp">Loading...</p>
    </div>
    <div>
      <p id="day4">Loading...</p>
      <p id="day4Temp">Loading...</p>
    </div>
    <div>
      <p id="day5">Loading...</p>
      <p id="day5Temp">Loading...</p>
    </div>
  </section>
  <script src="script.js"></script>

</body>

</html>
