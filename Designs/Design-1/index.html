<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>



<body>

    <div id="weatherIcon">
    
    </div>

    <section class="today">
        <img class="image" />
        <div id="degree"></div>
        <div id="city"></div>
        <div id="weather"></div>
        <div id="feels"></div>
        <div id="sunrise"></div>
        <div id="sunset"></div>


        <h2>5-day forecast</h2>
       
    <section class="week">
        <p>1</p>
        <div id="dayOne">
            <div id="oneDate"></div>
            <div id="oneTemp"></div>
            <div id="oneWeather"></div>
        </div>
        <p>2</p>
        <div id="dayTwo">
            <div id="TuDate"></div>
            <div id="TuTemp"></div>
            <div id="TuWeather"></div>
        </div>
        <p>3</p>
        <div id="dayThree">
            <div id="WeDate"></div>
            <div id="WeTemp"></div>
            <div id="WeWeather"></div>
        </div>
        <p>4</p>
        <div id="dayFour">
            <div id="ThDate"></div>
            <div id="ThTemp"></div>
            <div id="ThWeather"></div>
        </div>
        <p>5</p>
        <div id="dayFive">
            <div id="FrDate"></div>
            <div id="FrTemp"></div>
            <div id="FrWeather"></div>
        </div>
    
       
    </section>
    <script src="./index.js"></script>
</body>

</html>
