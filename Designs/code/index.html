<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny side up! - Weather app project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet"> 

</head>
<body>
    <video class="background-video" muted autoplay loop>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-starry-sky-on-a-quiet-night-in-the-forest-31613-large.mp4"/>
    </video> 

    <section id="todaysWeather" class="todays-weather">
        <div id="current-location" class="current-location">
        </div>

        <div class="sun-hours">
            <div id="sunrise" class="sunrise">    
            </div>

            <div id="sunset" class="sunset">
            </div>

        </div>
    </section>
    
    <section class="forecast-section">
        <div id="forecast" class="forecast"></div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
