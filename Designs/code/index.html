<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Project Weather App</title>
</head>
<body>
  
  <main class="weather-app-container" id="weatherAppContainer">
    <section class="current-weather-container" id="currentWeatherContainer">
      <section class="sun-info-container">
        <p>sunrise <span id="sunrise">""</span></p>

      </section>
    </section>
    <section class="todays-weather-container" id="todaysWeatherContainer">
    </section>
    <section class="forecast-container" id="forecastContainer">
      <h2>5 days weather forecast :</h2>
    </section>
  </main>
  <footer>
    <p>thunder, snow and rainbow icons made by <a href="https://www.flaticon.com/authors/dinosoftlabs" title="DinosoftLabs">DinosoftLabs</a></br> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p>
  </footer>
    <script src="./script.js"></script>
