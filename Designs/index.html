<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    </link>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&family=Nanum+Myeongjo&display=swap');

</head>

<body>
    <section class="outer-container">
        <section class="inner-container">
            <div class="suncontainer">
                <div class="tempstat">
                    <p id="status"></p>
                    <p id="celsius"></p>
                </div>
                <div class="sunhours">
                    <p id="sunrise"></p>
                    <p id="sunset"></p>
                </div>
            </div>

            <div class="stockholmcontainer">
                <div class="icon" id="icon"></div>
                <h4 class="weather-in-stockholm" id="weather-in-stockholm">
                    </p>
            </div>
            <!-- <h3 class="five-day-forecast">Five day forecast</p> -->
            <div class="day-in-forecast" id="day-in-forecast">
                <p id="weekday"></p>
                <p id="temperature-this-day"></p>
            </div>


            <script src="script.js"></script>
        </section>
    </section>
</body>

</html>
