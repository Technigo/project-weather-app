<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./sunny.svg" type="image/x-icon" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamleby Weather</title>
</head>

<body>
    <section id="daily-weather">

        <div id="city">City</div>
        <img id="icon"></img>
        <div id="temp">Temprature</div>
        <div id="description">Description</div>

        <div id="sun">
            <div id="sunrise">Sunrise</div>
            <div id="sunset">Sunset</div>
        </div>


    </section>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <section id="forecast">

        <div id="day1" class="days">
            <div id="day1-name"></div>
            <img id="day1-icon"></img>
            <div id="day1-temp"></div>
        </div>
        <div id="day2" class="days">
            <div id="day2-name"></div>
            <img id="day2-icon"></img>
            <div id="day2-temp"></div>
        </div>
        <div id="day3" class="days">
            <div id="day3-name"></div>
            <img id="day3-icon"></img>
            <div id="day3-temp"></div>
        </div>
        <div id="day4" class="days">
            <div id="day4-name"></div>
            <img id="day4-icon"></img>
            <div id="day4-temp"></div>
        </div>
        <div id="day5" class="days">
            <div id="day5-name"></div>
            <img id="day5-icon"></img>
            <div id="day5-temp"></div>
        </div>


    </section>
    <script src="app.js"></script>
</body>

</html>
