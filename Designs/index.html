<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="icon" href="./images/sun.svg" type="image/x-icon" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamleby Weather</title>
</head>

<body>

    <section id="daily-weather" class="daily-weather daytime">

        <div class="day-temp-icon">
            <div id="temp" class="temp">Temprature</div>
            <img id="icon" class="daily-icon"></img>
        </div>

        <div id="city" class="city">City</div>
        <div id="description" class="description">Description</div>
        <div id="sun" class="sun">
            <div id="sunrise">Sunrise</div>
            <div id="sunset">Sunset</div>
        </div>

    </section>

    <section id="forecast" class="forecast">

        <div id="day1" class="days">
            <div id="day1-name"></div>
            <img id="day1-icon"></img>
            <div id="day1-temp"></div>
        </div>
        <div id="day2" class="days">
            <div id="day2-name"></div>
            <img id="day2-icon"></img>
            <div id="day2-temp"></div>
        </div>
        <div id="day3" class="days">
            <div id="day3-name"></div>
            <img id="day3-icon"></img>
            <div id="day3-temp"></div>
        </div>
        <div id="day4" class="days">
            <div id="day4-name"></div>
            <img id="day4-icon"></img>
            <div id="day4-temp"></div>
        </div>
        <div id="day5" class="days">
            <div id="day5-name"></div>
            <img id="day5-icon"></img>
            <div id="day5-temp"></div>
        </div>

    </section>
    <script src="app.js"></script>
</body>

</html>
