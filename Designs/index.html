<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>

		<title>weather app</title>
	</head>
	<body>
		<header class="burger-menu">
			<nav>
				<input class="menu-btn" type="checkbox" id="menu-btn" />
				<label class="menu-icon" for="menu-btn"
					><span class="navicon"></span
				></label>
				<ul class="menu">
					<li><a data-cityname="Stockholm">Stockholm</a></li>
					<li><a data-cityname="Göteborg">Göteborg</a></li>
					<li><a data-cityname="Malmö">Malmö</a></li>
					<li><a data-cityname="Örebro">Örebro</a></li>
					<li><a data-cityname="Kiruna">Kiruna</a></li>
				</ul>
			</nav>
		</header>
		<section class="weather-today-container" id="weather-today"></section>

		<section class="weather-forecast-container" id="weather-forecast">
			<div id="forecastDay"></div>
			<div id="forecastTemp"></div>
			<div id="forecastIcon"></div>
		</section>

		<button id="locationButton" onclick="getLocation()">
			Current Location
		</button>
	</body>
	<script src="script.js"></script>
</html>
