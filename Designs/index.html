<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <section id="weatherToday" class="weather-today">
        <form action="">
            <div class="drop-down">
                <select class="cities" name="cities" id="cities">
                    <option value="York,uk" selected>York</option>
                    <option value="Manchester,uk">Manchester</option>
                    <option value="Carlisle,uk">Carlisle</option>
                    <option value="Winchester,uk">Winchester</option>
                    <option value="dubai,ae">Dubai</option>
                </select>
            </div>
        </form>

        <div class="today-wrapper">
            <h1 class="today-temp" id="temperature"></h1>
            <h2 class="today-city" id="city">Loading..</h2>
            <p id="description"></p>
            <p class="suntimes" id="suntimes"></p>
        </div>
        <div class="img-wrapper">
            <img id="image" src="" height="100" alt="">
        </div>
    </section>
    <section class="forecasts-wrapper">
        <div class="forecasts" id="weather-future"></div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
