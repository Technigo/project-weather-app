<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My weather app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>

<div class="Container">

<button class="button" id="buttonChoose">Choose city</button>


<div class="weather-deck" id="weatherCard">
<div class="app-titel">Todays weather</div>
<div class="city" id="city"></div>
<div class="temp_dec" id="temp_dec"></div>
<div class="sunrise" id="sunrise"></div>
<div class="sunset" id="sunset"></div>
<div class="text_cold" id="text_cold"></div>
<div class="text_warm" id="text_warm"></div>
<div class="weekdayForecast" id="weekdayForecast"></div>

</div>
</div>


<script src="script.js"></script>
</body>
</html>
