<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My weather app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>

<div class="text-container">
<h1>The city or The beach?</h1>
</div>

<div class="menu-container">

<select id="WeatherMenu">
  <option value="Miami">Weather in Miami</option>
  <option value="Lisbon">Weather in Lisbon</option>
  <option value="London">Weather in London</option>
  <option value="New York">Weather in New York</option>
</select>

</div>


<div class="Container">
<div class="weather-deck" id="weatherCard">

<div class="city" id="city"></div>
<div id="icon"></div>
<div class="tempdec" id="tempdec"></div>
<div class="sunrise" id="sunrise"></div>
<div class="sunset" id="sunset"></div>
<div class="textcold" id="textcold"></div>
<div class="textwarm" id="textwarm"></div>
<div class="weekdayForecast" id="weekdayForecast"></div>

</div>
</div>


<script src="script.js"></script>
</body>
</html>
