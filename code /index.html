<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Today's weather</title>
</head>
<body>
    <h1>Today's weather:</h1>
    
    <section class="container" id="container"> <!--Container for weather app-->
        <div class="todays-weather" id="todays-weather">
            <div id="weather-info" class="weather-info">
                <p id="weather-description" class="weather-description"></p>
                <p id="temp" class="temp"></p>
                <p id="feels-like" class=feels-like></p>
                <p id="sunrise" class="sunrise"></p>
                <p id="sunset" class="sunset"></p>
            </div>

            <div id="weather-message" class="weather-message">
                <img class="icon" id="icon" src="">
                <p id="message" class="message"></p>
            </div>
            
            <div class="forecast" id="forecast"> </div>
            
            <div class="search" id="search">
                <input id="input" type="text" />
                <button id ="search-button" class="search-button">Show weather</button>
            </div>
        </div>
    </section> <!--End of container-->

    <footer class="footer"> 
        <p class="footer-text"> Week 6 project by Emma Urman | Technigo fall Bootcamp 2020</p>
        <p class="footer-text">Icons made by <a href="https://www.flaticon.com/authors/prosymbols" title="Prosymbols">Prosymbols</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></p>
        <p>Icons made by <a href="https://www.flaticon.com/authors/geotatah" title="geotatah">geotatah</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p>
    </footer>
    <script src="./script.js" type="module"></script>
</body>
</html>
