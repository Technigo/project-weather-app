    <title>Today's weather</title>
</head>
<body>
    <h1>Today's weather:</h1>

    <section class="weatherapp" id="weatherapp">
        <div class="weatherImage">
            <img class="weatherIcon" src="./img/umbrella.png"/>
            <img class="weatherIcon" src="./img/rain.png"/>
        </div>
        <h2 class="weatherheader"> 
            Don't forget your umbrella! 
        </h2>
        <p>It's gonna be a rainy day in Jönköping </p>

        <div class="forecast">
            <p>Monday</p>
            <p>Tuesday</p>
            <p>Wednesday</p>
            <p>Thursday</p>
            <p>Friday</p>
            <p>Saturday</p>
            <p>Sunday</p>
        </div>
    </section>
