<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <title>Weather app</title>
  </head>
  <body id="body">
    <section id="weather-info-container">
      <div>
        <table class="weather-today">
          <tr>
            <td id="weather"></td>
            <td id="degrees"></td>
            <td>
              <select id="select-city-dropdown">
                <option value="stockholm" selected>Stockholm</option>
                <option value="karlstad">Karlstad</option>
                <option value="taipei">Taipei</option>
                <option value="london">London</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>sunrise</td>
            <td id="sunrise"></td>
          </tr>
          <tr>
            <td>sunset</td>
            <td id="sunset"></td>
          </tr>
        </table>
      </div>
      <img
        src="./design/design2/icons/icons8-placeholder-50.png"
        alt="weather icon"
        id="weather-icon"
      />
      <div>
        <h1 id="city-name"></h1>
      </div>
      <div>
        <table id="forecast-table"></table>
      </div>
    </section>
    <section id="image-container">
      <img
        src="./design/design2/icons/icons8-placeholder-50.png"
        alt="weather image"
        id="large-weather-icon"
      />
    </section>
    <script src="./script.js"></script>
  </body>
</html>
