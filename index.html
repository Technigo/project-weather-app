<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <main id="main">
      <div id="loading"></div>
      <section
        id="section__current-weather"
        class="section__current-weather"
      ></section>
      <section class="section__forecast">
        <div class="forecast-container">
          <div class="forecast-wrapper">
            <p>mon</p>
            <span>23</span>
          </div>
          <div class="forecast-wrapper">
            <p>tue</p>
            <span>23</span>
          </div>
          <div class="forecast-wrapper">
            <p>wed</p>
            <span>23</span>
          </div>
          <div class="forecast-wrapper">
            <p>thu</p>
            <span>23</span>
          </div>
          <div class="forecast-wrapper">
            <p>fri</p>
            <span>23</span>
          </div>
          <div class="forecast-wrapper">
            <p>sat</p>
            <span>23</span>
          </div>
          <div class="forecast-wrapper">
            <p>sun</p>
            <span>23</span>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer"></footer>

    <script type="module" src="./js/footer.js"></script>
    <script type="module" src="./js/geolocation.js"></script>
  </body>
</html>
