<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <header>
        <div class="header-background"></div>
        <div class="container">
          <nav>
            <div class="search-icon" id="search-icon"></div>
            <div class="close-icon" id="close-icon"></div>
            <form class="search-form" id="search-form">
              <input
                id="search-input"
                type="text"
                maxlength="50"
                placeholder="Search"
              />
              <p id="error-message"></p>
            </form>
          </nav>
          <div id="weatherContainer"></div>
          <button id="btn-next-city"></button>
        </div>
      </header>
      <section>
        <div class="pollution__container"></div>
        <div class="container forecast__container"></div>
      </section>
    </main>
    <!-- To be able to use import/export -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
