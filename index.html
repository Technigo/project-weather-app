<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">

    <!-- Navbar with the search button that turns into a search bar and btn-->
    <nav id="navSearch">
        <div class="search hidden">
            <input type="text" class="search-bar" id="inputField" placeholder="Search">
            <button type="submit" title="search" id="searchBtn">     <!-- The one where we actually search-->
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
                width="1.5em" xmlns="http://www.w3.org/2000/svg">
                    <path
                    d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                    </path>
                </svg>
            </button>
        </div>

        <button type="button" title="search" id="searchMenu">        <!-- The one where we toggle the search field-->
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
            width="1.5em" xmlns="http://www.w3.org/2000/svg">
                <path
                d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                </path>
            </svg>
        </button>
    </nav>

    <!-- For testing, hidden now, connected to js, remove later -->
    <div id="testy" class="hidden">TO REMOVE LATER</div>

    <!-- Main section: city, temp, sun etc -->
    <main class="mainWrapper">
        <p class="cityText">Stockholm</p>
        <p class="tempText">Temp</p>
        <p class="describeText">Cloudy</p>
        <section id="sunriseSunset" class="sun-position">
            <div id="sunriseText"></div>
            <div id="sunsetText"></div>
        </section>
    </main>

    <!-- The button for switching between our favourite cities -->
    <div id="switch">
        <button id="switchBtn">Btn</button>
    </div>

    <!-- Forecast section -->
    <section id="weatherForecast" class="weather-forecast">
    <div id="forecastWeekdays" class="forecast-category"></div>
    <div id="forecastDescription" class="forecast-category"></div>
    <div id="forecastTemp" class="forecast-category"></div>
    <div id="forecastFeelsLike" class="forecast-category"></div>
    </section>

</div>


<!-- Footer with our names, can change later -->
<footer>
    <p>Vera Sjunnesson & Matilda Frid</p>
</footer>


    <script src="script.js"></script>
</body>
</html>
