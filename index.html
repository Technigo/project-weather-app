    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Weather Forcast</title>
</head>

<body>
    <main class="wrapper">

        <div class="search-container">
            <input class="search-control" type="text" placeholder="City Name or Zipcode">
            <button class=search-control id="search-btn">Search</button>

        </div>


        <div class="weather-info">
            <h1 id="name"></h1>
            <p id="day"></p>
            <div class="icon">
                <h2 id="degrees" class="celsius"></h2>
                <img id="weatherPic" src="" />
            </div>
            <p id=weather-type class="type"></p>
        </div>

        <div class="sun">
            <p id="sunrise"><img src="./img/sunrise2.png" alt="sunrise" /> Sunrise </p>
            <p id="sunset"><img src="./img/sunset.png" alt="sunrise" /> Sunset </p>
        </div>
        <h1>5 days forecast</h1>
        <div class="fivedays-forecast">
            <p id="days"></p>
            <p id="temp"></p>
            <img id="forecastIcon" src="" />
        </div>
