<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="weather-icon.png" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
<div class="container">
    <!--Div for upper part of app-->
    <div class="upper-section">
        <div class="upper-text">
            <p class="temperature" id="temperature">15</p>
            <p class="city" id="city">Cannes</h3>
            <p class="weather" id="weather">Clear</h4>
        </div>
        <div class="sun-text">
            <p>sunrise</p>
            <p>00:00</p>
            <p>sunset</p>
            <p>00:00</p>
        </div>
    </div>
    <!--Div for lower part of app-->
    <div class="lower-section">
        <!--Table for weather the upcoming 5 days-->
        <table>
            <tbody>
                <tr>
                    <td>Mon</td>
                    <td><img src="icon_monday.png" alt="Monday Icon"></td>
                    <td><span id="monday-temperature"></span>11°C/5°C</td>
                </tr>
                <tr>
                    <td>Tues</td>
                    <td><img src="icon_tuesday.png" alt="Tuesday Icon"></td>
                    <td><span id="tuesday-temperature"></span>11°C/5°C</td>
                </tr>
                <tr>
                    <td>Wed</td>
                    <td><img src="icon_wednesday.png" alt="Wednesday Icon"></td>
                    <td><span id="wednesday-temperature"></span>11°C/5°C</td>
                </tr>
                <tr>
                    <td>Thu</td>
                    <td><img src="icon_thursday.png" alt="Thursday Icon"></td>
                    <td><span id="thursday-temperature"></span>11°C/5°C</td>
                </tr>
                <tr>
                    <td>Fri</td>
                    <td><img src="icon_friday.png" alt="Friday Icon"></td>
                    <td><span id="friday-temperature"></span>11°C/5°C</td>
                </tr>
            </tbody>
        </table> 
        
    </div>
</div>


    <script src="./script.js"></script>
</body>
</html>
