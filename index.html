<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
        <title>Weather app</title>
        <link rel="stylesheet" href="./style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Karla&family=Roboto&display=swap" rel="stylesheet" />
        <link rel="icon" type="image/png" href="./icons/fav.png" />
    </head>

    <body id="body" class="body">
        <div class="grid-container">
            <!-- MAIN WEATHER SECTION-->
            <div class="main-weather" id="mainWeather">
                <div class="top-flex-wrapper">
                    <img src="" id="weatherIcon" class="weather-icon" />
                    <p id="currentTemperature" class="current-temperature"></p>
                </div>
                <div class="middle-flex-wrapper">
                    <h1 id="myLocationName" class="my-location-name"></h1>
                    <label for="city-select" class="city-label">
                        <img src="./icons/location.png" class="location-icon" id="locationIcon" />
                        <select type="select" name="city-select" id="citySelect" class="city-select"
                            onchange="selectCity()">
                            <option class="select-option" value=""></option>
                            <option class="select-option" value="myLoc">Use my location</option>
                            <option class="select-option" value="STH">Stockholm</option>
                            <option class="select-option" value="SEA">Seattle</option>
                            <option class="select-option" value="SY">Sydney</option>
                            <option class="select-option" value="SHA">Shanghai</option>
                            <option class="select-option" value="SP">Sao Paulo</option>
                            <option class="select-option" value="SEO">Seoul</option>
                        </select>
                    </label>
                </div>
                <div class="bottom-flex-wrapper">
                    <div class="bottom-text-flex-wrapper">
                        <p id="today" class="today"></p>
                        <p id="conditions" class="conditions"></p>
                    </div>
                </div>
            </div>
            <!-- 5 DAY FORECAST -->
            <div class="weather-day-1 grid-cell" id="weatherDay1"></div>
            <div class="weather-day-2 grid-cell" id="weatherDay2"></div>
            <div class="weather-day-3 grid-cell" id="weatherDay3"></div>
            <div class="weather-day-4 grid-cell" id="weatherDay4"></div>
            <div class="weather-day-5 grid-cell" id="weatherDay5"></div>
            <div class="weather-day-6 empty-cell" id="weatherDay6"></div>
            <div class="icon-day-1 grid-cell" id="iconDay1"><img class="small-icon" src="" /></div>
            <div class="icon-day-2 grid-cell" id="iconDay2"><img class="small-icon" src="" /></div>
            <div class="icon-day-3 grid-cell" id="iconDay3"><img class="small-icon" src="" /></div>
            <div class="icon-day-4 grid-cell" id="iconDay4"><img class="small-icon" src="" /></div>
            <div class="icon-day-5 grid-cell" id="iconDay5"><img class="small-icon" src="" /></div>
            <div class="icon-day-6 empty-cell" id="iconDay6"><img class="small-icon" src="" /></div>
            <div class="temp-day-1 grid-cell" id="tempDay1"></div>
            <div class="temp-day-2 grid-cell" id="tempDay2"></div>
            <div class="temp-day-3 grid-cell" id="tempDay3"></div>
            <div class="temp-day-4 grid-cell" id="tempDay4"></div>
            <div class="temp-day-5 grid-cell" id="tempDay5"></div>
            <div class="temp-day-6 empty-cell" id="tempDay6"></div>
            <!-- TODAYS WEATHER DETAILS-->
            <div class="main-weather-cell" id="weatherCellSunRise"></div>
            <div class="main-weather-cell" id="weatherCell2"></div>
            <div class="main-weather-cell" id="weatherCellSunSet"></div>
            <div class="main-weather-cell" id="weatherCellHumidity"></div>
            <div class="main-weather-cell" id="weatherCell3"></div>
            <div class="main-weather-cell" id="weatherCellFeelsLikeTemp"></div>
            <div class="main-weather-cell" id="weatherCellWindSpeed"></div>
            <div class="main-weather-cell" id="weatherCell4"></div>
            <div class="main-weather-cell" id="weatherCellUvIndex"></div>
        </div>
        <script src="./script.js"></script>
    </body>

</html>
