<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Preload Images -->
  </head>
  <body>
    <!-- Main container to hold all the content -->
    <div class="container">
      <!-- The top background (gradient + image) -->
      <div id="backgroundTopGradient" class="background-top-gradient"></div>
      <div id="weatherFeature" class="feature-image"></div>

      <!-- Navbar with the search button that turns into a search bar and btn-->
      <nav id="navSearch" class="nav">
        <button type="button" class="search-button hidden" id="closeSearchMenu">
          <!-- Close button content, if any -->
        </button>
        <button type="button" class="search-button" id="searchMenuBtn">
          <!-- Search button content, if any -->
        </button>

        <div class="search hidden" id="search-toggler">
          <input
            type="text"
            class="search-bar"
            id="inputField"
            placeholder="Search"
          />
          <button type="submit" class="search-button" id="searchBtn">
            <!-- The actual search button -->
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 1024 1024"
              height="1.5em"
              width="1.5em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
              ></path>
            </svg>
          </button>
        </div>
      </nav>

      <!-- Main section: city, temp, sun etc -->
      <main class="mainWrapper">
        <div class="tempText">
          <h1 class="tempNumber" id="tempToday">21°C</h1>
          <!-- Removed unnecessary empty <p> tag -->
        </div>
        <h2 class="cityText" id="cityName">Kilkis</h2>
        <h3 class="local-time" id="localTime">08:59 PM</h3>
        <div class="description-icon">
          <h3 class="describeText" id="weatherDescription">Broken Clouds</h3>
          <div id="mainIcon"></div>
        </div>
        <section id="sunriseSunset" class="sun-position">
          <div id="sunriseText">Sunrise: 09:18 AM</div>
          <div id="sunsetText">Sunset: 09:22 PM</div>
        </section>
      </main>

      <!-- Forecast section -->
      <table id="weatherForecast" class="weather-forecast">
        <tr>
          <td id="forecastWeekdays" class="forecast-category">Tue</td>
          <td id="forecastIcon" class="forecast-category icon"></td>
          <td id="forecastTemp" class="forecast-category">18°C</td>
          <td id="forecastWind" class="forecast-category">4.3 m/s</td>
        </tr>
        <!-- Repeat for other days as needed -->
      </table>
    </div>

    <!-- Footer (commented out) -->

    <footer>
      <p></p>
    </footer>

    <script src="script.js"></script>
    <!-- Optional: Remove if not needed -->
    <!-- <script src="script-refactored.js"></script> -->
  </body>
</html>
