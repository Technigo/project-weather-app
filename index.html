<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="main">
        <h1 id="currentTemp"></h1>
        <div id="currentWeatherImg"></div>
        <h5 id="feelsLikeTemp">Feels like </h5>
        <h2 id="city">City</h2>
        <h3 id="weatherDescription"></h3>

        <div class="sunrise-sunset">
            <p id="sunrise">Sunrise </p>
            <p id="sunset">Sunset </p>
        </div>
    </main>

    <section class="weekly-forecast">
        <div class="weekday">
            <p>Mon</p>
            <p>Img placeholder</p>
            <p>Max °/ Min °C</p>
        </div>
        <div class="weekday">
            <p>Tue</p>
            <p>Img placeholder</p>
            <p>Max °/ Min °C</p>
        </div>
        <div class="weekday">
            <p>Wed</p>
            <p>Img placeholder</p>
            <p>Max °/ Min °C</p>
        </div>
        <div class="weekday">
            <p>Thu</p>
            <p>Img placeholder</p>
            <p>Max °/ Min °C</p>
        </div>
        <div class="weekday">
            <p>Fri</p>
            <p>Img placeholder</p>
            <p>Max °/ Min °C</p>
        </div>
    </section>



    <script src="./script.js"></script>
</body>

</html>
