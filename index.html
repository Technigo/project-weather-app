<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta property="og:description" content="A city in Svalbard where it's illegal to die and you have to carry a gun">
    <meta property="og:image" content="https://goofy-tereshkova-df2051.netlify.app/overview.png">
    <link rel="stylesheet" href="./style.css" />
    <title>A weather forecast page for isolated placce(s)</title>
</head>

<body id="backgroundColor">

    <section class="container-todaysWeather-background">
        <h1 class="city-title">Longyearbyen</h1>
        <div class="temp-main-info">
            <h1>
                <span id="weatherTemp">
                </span>&deg;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="weatherMain">
                </span>
            </h1>
        </div>
        <div class="weather-descriptions">
            <p class="main-p-temp">Feels like <span id="weatherTempFeel"></span>&deg;</p>
            <img class="weather-image" id="weatherImage" />
            <h2 class="h2-weather-description"> Today will have <span id="weatherDescription"></span></h2>
        </div>
        <div class="sun">
            <p class="main-p">Sunrise: <span id="sunrise"></span></p>
            <p class="main-p">Sunset: <span id="sunset"></span></p>
        </div>
    </section>

    <section class="forecast">
        <div class="forecast-row">
            <div class="forecast-column">
                <div id="forecastDate0" class="forecast-date-column">
                </div>
            </div>
            <div class="forecast-column">
                <div id="forecastDate0" class="forecast-date-column">
                </div>
            </div>
            <div class="forecast-column">
                <div id="forecastTemp0" class="forecast-temp-column">
                </div>
            </div>
        </div>
        <div class="forecast-row">
            <div class="forecast-column">
                <div id="forecastDate1" class="forecast-date-column">
                </div>
            </div>
            <div class="forecast-column">
                <div id="forecastTemp1" class="forecast-temp-column">
                </div>
            </div>
        </div>
        <div class="forecast-row">
            <div class="forecast-column">
                <div id="forecastDate2" class="forecast-date-column">
                </div>
            </div>
            <div class="forecast-column">
                <div id="forecastTemp2" class="forecast-temp-column">
                </div>
            </div>
        </div>
        <div class="forecast-row">
            <div class="forecast-column">
                <div id="forecastDate3" class="forecast-date-column">
                </div>
            </div>
            <div class="forecast-column">
                <div id="forecastTemp3" class="forecast-temp-column">
                </div>
            </div>
        </div>
        <div class="forecast-row">
            <div class="forecast-column">
                <div id="forecastDate4" class="forecast-date-column">
                </div>
            </div>
            <div class="forecast-column">
                <div id="forecastTemp4" class="forecast-temp-column">
                </div>
            </div>
        </div>
    </section>


    <script src="./weather.js"></script>
</body>

</html>
