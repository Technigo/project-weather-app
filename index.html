<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styling.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Explora&display=swap');
      </style>
    <title>Weather app</title>
  </head>
  <body>
    <header class="top-info" id="top-info"> 
    <div id="weather" class="weatherToday"></div>
    <div id="description-today" class="descriptionToday"></div>
    <div id="temp-today" class="tempToday">
    </div>
    <div id="feelslike" class="feelslike">
    </div>
    <div id="sunrise" class="sunrise">
    </div>
    <div id="sunset" class="sunset">
    </div>
    <div id="wind" class="wind">
    </div>
  </header>
<!--Five day forecast container-->
  <section class="weekly-weather" id="weekly-weather">
    <h2>Five day forecast</h2>
    <div id="weather-five-days" class="weather-five-days">
      <div class="forecast-container">
      </div>
    </div>
  </section>

    <script src="script.js"></script>
  </body>
</html>
