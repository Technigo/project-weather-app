<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <section class="section__forecast-info">
        <div class="forecast-container">
          <div class="forecast-info">
            <p>cloudy | 23</p>
            <p>sunrise 08.00</p>
            <p>sunset 22.30</p>
          </div>
          <img
            src="./assets/weather-icons/noun_Cloud_1188486.svg"
            alt="Cloud-icon"
            width="80"
            height="80"
          />
        </div>
        <div class="forecast-title">
          <h1>Get your sunnies on. Stockholm is looking rather great today.</h1>
        </div>
      </section>
      <section class="section__daily-temperature-info">
        <div class="daily-temperature-container">
          <div class="day-wrapper">
            <p>mon</p>
            <span>23</span>
          </div>
          <div class="day-wrapper">
            <p>tue</p>
            <span>23</span>
          </div>
          <div class="day-wrapper">
            <p>wed</p>
            <span>23</span>
          </div>
          <div class="day-wrapper">
            <p>thu</p>
            <span>23</span>
          </div>
          <div class="day-wrapper">
            <p>fri</p>
            <span>23</span>
          </div>
          <div class="day-wrapper">
            <p>sat</p>
            <span>23</span>
          </div>
          <div class="day-wrapper">
            <p>sun</p>
            <span>23</span>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer"></footer>

    <script type="module" src="./js/footer.js"></script>
  </body>
</html>
