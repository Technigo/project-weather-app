<h2>What is the weather like today?</h2>
<body>

    <button onclick="getLocation()" id="button"> Click for Current Location</button>
    
    <!--description, temperature, sunrise, sunset-->
    <div class="header" id="header" ></div> 
    <!--icon & phrase-->
    <div class="phraseAndForcast">
        <div class="phrase" id="phrase">
            <img class="icon" id="icon"/>
            <div id="message" class="message"></div>
        </div>
    

    <!--5 day forecast-->
        <div class="forCast" id="forCast"></div>
    </div>
</div>
