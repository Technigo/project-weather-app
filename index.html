<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
<section id="main-page">
    <div class="todays-weather" id="todaysWeather">
        <!-- the two h3 for actualWeather and actualTemperature have been converted in span inside a p tag so they are side by side -->
        <!-- the other h3 have been changed for p tag since we don't want them to be bold (default) -->
        <p class="actual-temperature"><span id="actualWeather"></span> | <span id="actualTemperature"></span></p>
        <p class="sunrise" id="sunrise"></p>
        <p class="sunset" id="sunset"></p>
    </div>

    <div id="todaysAdvice"></div>

    <div id="forecast"></div>
</section>

</body>
<script src="script.js"></script>
</html>
