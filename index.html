<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
        <title>Weather app</title>
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css2?family=Karla&family=Roboto&display=swap" rel="stylesheet">
    </head>

    <body id="body" class="body">
        <div class="grid-container">
            <div class="mainweather" id="mainWeather">
                <div class="top-flex-wrapper">
                    <img src="" id="weatherIcon" class="weather-icon" />
                    <p id="currentTemperature" class="current-temperature"></p>
                </div>
                <div class="middle-flex-wrapper">
                    <h1 id="myLocationName" class="my-location-name"></h1>
                    <label for="city-select" class="city-label">
                        <img src="./icons/location.png" class="location-icon" id="locationIcon" />
                        <select type="select" name="city-select" id="citySelect" class="city-select"
                            onchange="selectCity()">
                            <option class="select-option" value=""></option>
                            <option class="select-option" value="myLoc">Use my location</option>
                            <option class="select-option" value="STH">Stockholm</option>
                            <option class="select-option" value="SEA">Seattle</option>
                            <option class="select-option" value="SY">Sydney</option>
                            <option class="select-option" value="SHA">Shanghai</option>
                            <option class="select-option" value="SP">Sao Paulo</option>
                            <option class="select-option" value="SEO">Seoul</option>
                        </select>
                    </label>
                </div>
                <div class="bottom-flex-wrapper">
                    <div class="bottom-text-flex-wrapper">
                        <p id="today" class="today"></p>
                        <p id="conditions" class="conditions"></p>
                    </div>
                    <p id="feelsLikeTemperature" class="feels-like-temperature"><span>Feels like</span></p>
                </div>
            </div>
            <div class="weatherday1 gridCell" id="weatherDay1"></div>
            <div class="weatherday2 gridCell" id="weatherDay2"></div>
            <div class="weatherday3 gridCell" id="weatherDay3"></div>
            <div class="weatherday4 gridCell" id="weatherDay4"></div>
            <div class="weatherday5 gridCell" id="weatherDay5"></div>
            <div class="weatherday6 emptyCell" id="weatherDay6"></div>
            <div class="iconday1 gridCell" id="iconDay1"><img class="small-icon" src="" /></div>
            <div class="iconday2 gridCell" id="iconDay2"><img class="small-icon" src="" /></div>
            <div class="iconday3 gridCell" id="iconDay3"><img class="small-icon" src="" /></div>
            <div class="iconday4 gridCell" id="iconDay4"><img class="small-icon" src="" /></div>
            <div class="iconday5 gridCell" id="iconDay5"><img class="small-icon" src="" /></div>
            <div class="iconday6 emptyCell" id="iconDay6"><img class="small-icon" src="" /></div>
            <div class="tempday1 gridCell" id="tempDay1"></div>
            <div class="tempday2 gridCell" id="tempDay2"></div>
            <div class="tempday3 gridCell" id="tempDay3"></div>
            <div class="tempday4 gridCell" id="tempDay4"></div>
            <div class="tempday5 gridCell" id="tempDay5"></div>
            <div class="tempday6 emptyCell" id="tempDay6"></div>
            <div class="mainWeatherCell" id="weatherCellSunRise"></div>
            <div class="mainWeatherCell" id="weatherCell2"></div>
            <div class="mainWeatherCell" id="weatherCellSunSet"></div>
            <div class="mainWeatherCell" id="weatherCellHumidity"></div>
            <div class="mainWeatherCell" id="weatherCell3"></div>
            <div class="mainWeatherCell" id="weatherCellFeelsLikeTemp"></div>
            <div class="mainWeatherCell" id="weatherCellWindSpeed"></div>
            <div class="mainWeatherCell" id="weatherCell4"></div>
            <div class="mainWeatherCell" id="weatherCellUvIndex"></div>
        </div>
        <script src="./script.js"></script>
    </body>

</html>
