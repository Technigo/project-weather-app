<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya|Questrial" rel="stylesheet">
</head>

<body>

    <main class="fullApp" id="weatherAppId">

        <header id="todaysWeatherIcon"></header>


        <section class="todaysWeather">

            <div class="temperature" id="temperature"></div>
            <div class="cityName" id="name"></div>
            <div id="sort"></div>

        </section>

        <section class="sun">

            <div id="sunrise"></div>
            <div id="sunset"></div>

        </section>


        <section class="fiveDaysWeather" id="forecast">

            <div id="forecastDay"></div>
            <div id="forecastTemp"></div>
            <div id="forecastIcon"></div>


        </section>



    </main>

    <script src="./script.js"></script>

</body>

</html>
