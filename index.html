<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display&family=Merriweather:wght@700=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./icons/favicon.ico">
    <link rel="manifest" href="./icons/site.webmanifest">
    <title>Weather Site</title>
</head>

<body>
    <header class="location">
        <input type="text" id="search" class="search-input" autocomplete="off" placeholder="Change location" />
        <h1 id="name"></h1>
        <img id="weatherPic" alt="current weather-icon" />
        <h2 id="day" class="today"><h2>
    </header>

    <main class="wrapper" id="wrapper">
        <div class="weather-container">
            <div class="weather-info">
                <h2 id="degrees" class="celsius"></h2>
                <p id=weather-type class="type"></p>
            </div>
            <div class="wind">
                <p>Windspeed:</p>
                <p id="wind-speed"></p>
            </div>
            <div class="sun">
                <div class="rise">
                    <img src="./img/sunrise.png" alt="sunrise" />
                    <span id="sunrise"> Sunrise </span>
                </div>
                <div class="set">
                    <img src="./img/sunset.png" alt="sunrise" />
                    <span id="sunset">Sunset</span>
                </div>
            </div>
        </div>

        <div class="forecast-container">
            <p id="days" class="theDays"></p>
        </div>
    </main>

    <footer class="foot">
        <p>By Sara Stjernberg @Technigo Bootcamp September 2020</p>
        <div class="links">
            <a href="https://github.com/stjernberg?tab=repositories" target="_blank"><img src="./img/github.png"
                    alt="github-logo" /></a>
            <a href="https://www.linkedin.com/in/sara-stjernberg-12b929157/" target="_blank"><img
                    src="./img/linkedin.png" alt="linkedin-logo" /></a>
        </div>
    </footer>
    <script src="./script.js" type="module"></script>

</body>

</html>
