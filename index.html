<!DOCTYPE html>
<html>

	<head>
		<title>Weather app</title>
		<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌤️</text></svg>">
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>

	<body>
		<main>
			<section class="overview">
				<p id="weather">Clear | 26°</h3>
				<p id="sunrise">sunrise 07.00</p>
				<p id="sunset">sunset 19.30</p>
			</section>
			<section class="weathertip">
				<img id="icon" alt="icon" src="/design/design2/icons/question.svg"/>
				<h1 id="suggestion">Stand by - Asking the weathergods - maybe look out the window in the meanwhile?</h1>
			</section>
			<section class="forcast">
			</section>
		</main>
		<script src="/script.js"></script>
	</body>

</html>
