<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow</title>
    <link href="./style.css" rel="stylesheet"  type="text/css">
    <title>Document</title>
</head>
<body>
        <section class="container-all">
            <video loop muted autoplay preload="auto">
                <source src="Video/Time Lapse Video Of Clouds And Sun.mp4"video/mp4" />
            </video>
            <main id="main">
                <div class="hero-image"></div>
                <div class="hero-text">
                    <h1 style="font-size:50px"></h1>
                    <p></p>
                    <h1>Today's weather in <span id="weather-header"></span></h1>
                    <div class="top">
                        <p class="description"><span id="description-today"></span></p>
                        <p class="temp"><span id="temp-today"></span></p>
                        <p class="sun">sunrise: <span id="sunrise-today"></span></p>
                        <p class="sun">sunset: <span id="sunset-today"></span></p>
                    </div>    
                    <div class="bottom">
                        <div id="container-five-day"></div>
                    </div>
                    </div>
            </main>
        </section>
    <script src="./script.js"></script>
</body>
</html>
