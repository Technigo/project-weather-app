<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <h1>Weather in <span id="city"></span></h1>
  <main id="main"></main>

  <p>Temperature: <span id="temp"></span>°C</p>
  <p>Feels like: <span id="feelsLikeTemp"></span>°C</p>
  <p>Wind: <span id="wind"></span> m/s</p>
  <p>Weather: <span id="weatherToday"></span></p>
  <p>Sunrise: <span id="sunRise"></span></p>
  <p>Sunset: <span id="sunSet"></span></p>

  <p><span id="day1"></span>: <span id="temp1"></span>°C</p>
  <p><span id="day2"></span>: <span id="temp2"></span>°C</p>
  <p><span id="day3"></span>: <span id="temp3"></span>°C</p>
  <p><span id="day4"></span>: <span id="temp4"></span>°C</p>
  <p><span id="day5"></span>: <span id="temp5"></span>°C</p>















  <script src="script.js"></script>
</body>

</html>
