<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Malin's weather app</title>
</head>
<body>

  <h1>Today's weather in:</h1> 
  <!-- dagens väder - en ska bort från veckodagarna -->
  
  <h2 id= "cityName">City's name</h2>

  <img id="weatherConditionsImage" src="" alt="img todays weather">

  <section class="todays-details">
    <p id= "temperature">Temperature:</p>
    <p id= "weatherConditions">Conditions:</p>
    
  </section>
  <section class="todays-details">
    <p id = "sunrise">Sunrise:</p>
    <p id = "sunset">Sunset:</p>
  </section>

  <section class= "weekly-forecast">
    <div class="weekday">
      <p id= "day1" >day1</p>
      <p id= "tempDay1" >temp1</p>
    </div>
    <div class="weekday">
      <p id= "day2" >day2</p>
      <p id= "tempDay2" >temp2</p>
    </div>
    <div class="weekday">
      <p id= "day3">day3</p>
      <p id= "tempDay3">temp3</p>
    </div>
    <div class="weekday">
      <p id= "day4">day4</p>
      <p id= "tempDay4">temp4</p>
    </div>
    <div class="weekday">
      <p id= "day5">day5</p>
      <p id= "tempDay5">temp5</p>
    </div>
   
</section>
  

  
  <script src="script.js"></script>
</body>
</html>
