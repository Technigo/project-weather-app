<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <title>Project Weather App</title>
</head>

<body>
  <section id="todaysWeather" class="todaysWeather">

    <section class="temp">
      <h1 id="temperature"></h1>
      <div id="weatherPic" class="weatherPic"></div>
    </section>

    <section>
      <h2 id="city"></h2>
      <h3 id="description"></h3>
    </section>

    <section id="sunriseAndSunset" class='sunriseAndSunset'>
      <p id="sunrise"></p>
      <p id="sunset"></p>
    </section>
    
  </section>

  <section class="fiveDayForecastContainer">
    <section id="fiveDayForcast" class="fiveDayForcast">
    </section>
  </section>


  <script src="script.js"></script>
</body>

</html>
