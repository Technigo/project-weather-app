<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
<title>weather app</title>
</head>
<body>
    
<header>
    <h1 id="location-timezone">Location</h1>
    <div id="currentIcon">Icon</div>
    <h2 id="temperature-degree">temperature</h2>
    <h2 id="todaysTempMinMax">min/max temp</h2>
    <h3 id="sunrise-time">Sunrise</h3>
     <h3 id="sunset-time">Sunset</h3>
</header>



<section class="forecast-section">
    <h1>Forecast</h1>
    <div class="forecast">
        <ul id="forecastDates"></ul>
        <ul id="forecastDescription"></ul>
        <ul id="forecastMinMax"></ul>
    </div>
</section>


<script src="script.js"></script>  
</body>
</html>
