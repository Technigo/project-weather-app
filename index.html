<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styling.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Explora&display=swap");
    </style>
    <title>Weather app</title>
  </head>

  <body>
    <div class="top-info" id="top-info">
      <!--Search Location-->

      <div class="the-weather-app">
        The Weather App!

        <div class="search-box">
          <input type="text" id="myInput" class="search-box" placeholder="Search your location" />
          <button id="myBtn">
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>

      <div class="img" id="img">
        <div id="weather" class="weatherToday"></div>
        <div id="description-today" class="descriptionToday"></div>

        <!-- Weather descriptions -->
        <div id="temp-today" class="tempToday"></div>
        <div id="feelslike" class="feelslike"></div>
        <div id="sunrise" class="sunrise"></div>
        <div id="sunset" class="sunset"></div>
        <div id="wind" class="wind"></div>
      </div>

      <!--Five day forecast container-->
      <section class="weekly-weather" id="weekly-weather">
        <div id="weather-five-days" class="weather-five-days">
          <div class="forecast-container"></div>
        </div>
      </section>
    </div>

    <script>
      var input = document.getElementById("myInput");
      input.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          event.preventDefault();
          document.getElementById("myBtn").click();
        }
      });
    </script>

    <script src="https://kit.fontawesome.com/8e045d922d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
