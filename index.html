<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Malin's weather app</title>
</head>
<body id="body">

   <section class="todays-details">
    <p id= "weatherConditions"></p>
    <p id= "temperature"></p>
        
  </section>
  <section class="sun-up-down">
    <p id = "sunrise">Sunrise</p>
    <p id = "sunset">Sunset</p>
  </section>

  <img id="weatherConditionsImage" src="" alt="img todays weather">

  <h2 id= "weatherAdvice"></h2>

  <section class= "weekly-forecast">
    <div class="weekday">
      <p id= "day1" >day1</p>
      <p id= "tempDay1" >temp1</p>
    </div>
    <div class="weekday">
      <p id= "day2" >day2</p>
      <p id= "tempDay2" >temp2</p>
    </div>
    <div class="weekday">
      <p id= "day3">day3</p>
      <p id= "tempDay3">temp3</p>
    </div>
    <div class="weekday">
      <p id= "day4">day4</p>
      <p id= "tempDay4">temp4</p>
    </div>
    <div class="weekday last-day">
      <p id= "day5">day5</p>
      <p id= "tempDay5">temp5</p>
    </div>
   
</section>
  

  
  <script src="script.js"></script>
</body>
</html>
