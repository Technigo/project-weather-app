<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Technigo Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <main id="main">
        <header>
            <a href="https://www.technigo.io" target="_blank"><img src="assets/logo.svg" alt="Company logo"></a>
           
            <div class="search">
                <form action="javascript:getWeather()" id="search-bar">
                    <input type="text" placeholder="Type a city" id="location">
                    <button type="submit" id="fetch-weather">&#9740;</button>
                </form>
            </div>
        </header>

        <video preload autoplay muted loop playsinline id="video">
            <source src="" type="video/mp4">
            </source>
            <p>This browser doesn't support video...</p>
        </video>
        
        <section class="weather-data">
            <h1 id="city">Loading...</h1>
            <summary>
                <div class="current-summary">
                    <div class="temp-description">
                        <p class="temperature" id="temperature"></p>
                        <p class="description" id="description"></p>
                    </div>
                    <img id="icon" alt="Weather representation"></img>
                </div>
                <p class="sunrise-sunset" id="sunrise-sunset"></p>
            </summary>
            <section class="forecast" id="forecast"></section>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
