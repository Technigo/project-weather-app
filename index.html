<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <title>Weather app</title>
  </head>
  <body id="body">
    <div>
      <table class="weather-today">
        <tr>
          <td id="weather"></td>
          <td id="degrees"></td>
        </tr>
        <tr>
          <td>sunrise</td>
          <td id="sunrise"></td>
        </tr>
        <tr>
          <td>sunset</td>
          <td id="sunset"></td>
        </tr>
      </table>
    </div>
    <img
      src="./design/design2/icons/icons8-placeholder-50.png"
      alt="weather icon"
      id="image"
    />
    <div>
      <h1 id="city-name">City name</h1>
    </div>
    <div>
      <table>
        <tr>
          <td id="day-1">Day 1</td>
          <td id="day-1-degrees">x degrees</td>
        </tr>
        <tr>
          <td id="day-2">Day 2</td>
          <td id="day-2-degrees">x degrees</td>
        </tr>
        <tr>
          <td id="day-3">Day 3</td>
          <td id="day-3-degrees">x degrees</td>
        </tr>
        <tr>
          <td id="day-4">Day 4</td>
          <td id="day-4-degrees">x degrees</td>
        </tr>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
