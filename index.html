<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <!-- Weather condition and sunrise/sunset times will be displayed here -->
    <div id="weather-overview">
      <p>
        <span id="weather-condition"></span> | <span id="temperature"></span>
      </p>
      <p>sunrise <span id="sunrise-time"></span></p>
      <p>sunset <span id="sunset-time"></span></p>
    </div>
    
    <!-- Weather message based on weather condition -->
    <div id="weather-message"></div>

    <!-- Week, monday - sunday -->
    <div id="weekdays"></div>

    <script src="script.js"></script>
  </body>
</html>
