<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Technigo Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main" id="main">
        <div class="header">
            <div class="hamburguer">
                <div></div>
                <div></div>
                <div></div>
            </div>
           
            <div class="search">
                <form action="javascript:getWeather()" id="search-bar">
                    <input type="text" placeholder="Type a city" id="location">
                    <button type="submit" id="fetch-weather">&#9740;</button>
                </form>
            </div>
        </div>
        <video preload="preload" id="video" autoplay="autoplay" loop="loop" muted id="video">
            <source src="assets/rain.mp4" type="video/mp4">
            </source>
        </video>
        
        <div class="weather-data">
            <h1 id="city">Loading...</h1>
            <div class="current-block">
                <div class="current">
                    <p class="summary" id="summary"></p>
                    <img id="icon" alt="Weather representation"></img>
                </div>
                <p class="sunrise-sunset" id="sunrise-sunset"></p>
            </div>
            <section class="forecast" id="forecast"></section>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
