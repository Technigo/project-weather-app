<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <section id="weather">
      <h1 id="city"></h1>
      <div id="weather-current">
        <h2>Weather Today</h2>
        <p id="temperature-min"></p>
        <p id="temperature-max"></p>
        <p id="description-today"></p>
        <p id="sunrise"></p>
        <p id="sunset"></p>
      </div>
      <div id="weather-forecast">
        <h2>Forecast</h2>
        <p id="five-day-forecast"></p>
      </div>

    <script src="script.js"></script>
  </body>
</html>
