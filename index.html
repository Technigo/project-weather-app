<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Simonetta&display=swap" rel="stylesheet">

</head>

<body>
  <label class="cityMenu">
    Choose a city:
    <select id="cityDropDown">
      <option value="">pick</option>
      <option value="Stockholm, Sweden">Stockholm</option>
      <option value="Gothenburg, Sweden">Göteborg</option>
      <option value="Hono, Sweden">Hönö</option>
      <option value="Umea,Sweden">Umeå</option>
    </select>
  </label>
  <div class="mainInfo">

    <section class="todayWeather">
      <div class="weatherInfo" id="weatherSection">
        Todays weather
        <img id="icon" src="" />
        <img id="upSun" src="" />
        <img id="downSun" src="" />
        <img id="windIcon" src="" />
      </div>


    </section>
    <section class="forecastSection">

      <p class="forecastData" id="forecast">Forecast</p>
    </section>
  </div>
  <script src="./script.js"></script>
</body>

</html>
