<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nixie+One&family=Roboto:wght@300&display=swap"
        rel="stylesheet">

    <title>Weather App</title>
</head>

<body>
    <section id="weather-container" class="weather-container">
        <img class="day-background" src="Designs/Design-1/assets/day-background.png">
        <img class="night-background" src="Designs/Design-1/assets/night-background-2.png">
        <img class="night-background-desktop" src="Designs/Design-1/assets/night-background-desktop.png">
        <img class="hamburger-menu" src="Designs/Design-1/assets/hamburger-menu.png">
        <div class="intro">
            <h1 class="temperature"></h1>
            <h3 class="city-name"></h3>
            <div class="desktop">
                <p class="weather-description"></p>
                <ul class=sunrise-sunset>
                    <li class="sunrise-time"></li>
                    <li class="sunset-time">
                    <li>
                </ul>
            </div>
        </div>
        <!-- <div class="forecast">
            <p class="weather-forecast"></p>
            <p class="weather-forecast2"></p>
        </div> -->
        <div class="sun-icon">
            <img class="sun" src="/Designs/Design-1/assets/sun.png" alt="sun icon">
        </div>
        <div class="moon-icon">
            <img class="moon" src="Designs/Design-1/assets/moon-icon.png">
        </div>
    </section>

    <section id="five-days-weather" class="five-days-weather">
    </section>
    <footer>
        Week6 Weather App Mathilda, Louisa, Nabeel, Li and Tomoyo Â©2022
    </footer>


    <script src="./script.js"></script>
</body>

</html>
