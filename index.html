    <section class="searched-city">
			<label for="cityNamePicked" class="city-serch"
				></label
			>
			<input
				type="input"
				id="cityNamePicked"
				name="cityNamePicked"
				placeholder="Choose city"
				onkeydown="if (event.keyCode == 13) 
            document.getElementById('btnSearch').click()"
			/>

			<input
				class="search-btn"
				type="button"
				id="btnSearch"
				value="Search"
				onclick="citySelected();"
			/>
		</section>
    </section>
    <div class="mainForecast">
        <div id="city"><p></p></div>
        <div id="temperature"><p></p></div>
        <div id="tempFeels"><p></p></div>
        <div id="description"><p></p></div>
    </div>

    <div class="riseSet">
        <div id="sunrise"><p></p></div>
        <div id="sunset"><p></p></div>
    </div>

    <div class="forecast" id="forecast"></div>

    
    <div class="footer">
        <footer >
            <h3>Weather App By Linnea & Kartika</h3>
        </footer>
    </div>
    
    <script src="./script.js"></script>
</body>
