<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Weather report byt YM & LT</title>
</head>
<body>

    <div id="weatherWindow" class="weatherWindow">
        <div id="cloudReport" class="cloudReport"></div>
        <div id="sunrise" class="sunrise">sunrise</div>
        <div id="sunset" class="sunset">sunset</div>
        <div id="cloudImage" class="cloudImage"><img src="" alt=""></div>
        <div id="description" class="description"></div>
        <div id="monday" class="monday">monday</div>
        <div id="tuesday" class="tuesday">tuesday</div>
        <div id="wednesday" class="wednesday">wednesday</div>
        <div id="thursday" class="thursday">thursday</div>
        <div id="friday" class="friday">friday</div>
        <div id="saturday" class="saturday">saturday</div>
        <div id="sunday" class="sunday">sunday</div>

    </div>
  
    <script src="script.js"></script>
</body>
</html>
