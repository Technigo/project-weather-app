<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
    <section class="main-container">
      <section id="topSection" class="top-section">
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div id="mainImage" class="main-image"></div>
        <div id="main" class="main">
          <h1 id="degrees" class="degrees"></h1>
          <h2 id="city" class="city"></h2>
          <h3 id="condition" class="condition"></h3>
          <div id="sunriseSunset" class="sunrise-sunset"></div>
          <div id="search" class="search"></div>
          <label for="searchbar"></label>
          <input
            type="text"
            style="font-size: 1.2rem"
            class="searchbar"
            id="searchbar"
            placeholder="Type a city"
          />
        </div>
        <button id="button" class="button">
          <img
            src="Designs/Design-1/assets/search-13-24.png"
            alt="search symbol"
          />
        </button>
      </section>
      <section id="bottomSection" class="bottom-section">
        <div id="forecastWrapper" class="forecast-wrapper"></div>
      </section>
      <footer class="footer-container">
        <p>Made by Malin Skill & Vio Szabo</p>
        <p>Technigo web developer bootcamp 2023</p>
        <div class="footer-wrapper">
          <div class="contact">
            <a href="https://github.com/MalinSkill"
              ><img
                src="Designs/Design-1/assets/github-mark.svg"
                alt="github logo" /></a
            >Malin
          </div>
          <div class="contact">
            <a href="https://github.com/code-and-cats"
              ><img
                src="Designs/Design-1/assets/github-mark.svg"
                alt="github logo" /></a
            >Vio
          </div>
        </div>
      </footer>
    </section>
  </body>
  <script src="script.js"></script>
</html>
