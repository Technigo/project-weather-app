<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your friendly weather forecast </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;600&display=swap" rel="stylesheet">
  </head>

  <body>
    <section>
      <header>
        <nav class="navbar">
          <p class="nav-branding"><img src="./assets/place.png"class="icon-nav"></p>

          <ul class="nav-menu">
            <li class="nav-item"> 
              <a href="#" class="nav-link" id="cityMalmo">Malmö</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" id="cityStockholm">Stockholm </a>
            </li>
          </ul>

          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </nav>
      </header>
    </section>

    <section id="mainWeather" class="mainWeather">
      <!-- alternative with an icon
      <div class="icon-c"> <img src="" class="icon"></div> -->
      <div id="mainWeatherPicture"></div>
      <div id="currentTemperature" class="currentTemperature"></div>

      <div id="cityName" class="cityName"></div>

      <div id="weatherDescription" class="weatherDescription"></div>

      <div class="sun">
        <div id="sunrise"></div>
        <div id="sunset"></div>
      </div>
    </section>

    <section id="weeklyWeatherWrapper" class="weeklyWeatherWrapper">
      <div class="weeklyWeather">
        <p class="forecast-header">5-day forecast</p>
        <div id="weeklyWeatherContent" class="weeklyWeatherContent"></div>
      </div>
    </section>

    <footer>
      <div>
        <h1></h1>
      </div>
    </footer>
  </body>
  <script src="./script.js"></script>
  <footer>
    <p> Edvard Ekström and Maja Zimnoch | Technigo Web Development Bootcamp 2023</p>
  </footer>
</html>
