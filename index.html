<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>


    <section id="weatherContainer" class="weather-container">
        <div id="layer" class="layer">
            <div id="weatherToday" class="daily-wrapper"></div>
            <div id="forecastWrapper" class="forecast-wrapper"></div>



            <div id="searchContainer" class="search-field">
                <div class="search-container">
                    <select id="cityName" name="cityName">
                        <option value="Stockholm">Stockholm</option>
                        <option value="London">London</option>
                        <option value="Berlin">Berlin</option>
                        <option value="Paris">Paris</option>
                        <option value="Rome">Rome</option>
                        <option value="San Diego">San Diego</option>
                        <option value="Washington DC">Washington DC</option>
                        <option value="Toronto">Toronto</option>
                        <option value="Tokyo">Tokyo</option>
                        <option value="Bangkok">Bangkok</option>
                        <option value="Cairo">Cairo</option>
                        <option value="Cape Town">Cape Town</option>
                        <option value="Auckland">Auckland</option>
                        <option value="Sydney">Sydney</option>
                    </select>

                </div>
            </div>
        </div>
    </section>


    <script src="./script.js"></script>
</body>

</html>
