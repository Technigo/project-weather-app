<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="test2.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap"
			rel="stylesheet"
		/>
		<script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7Gitmjz0O19z8B9-xB6ByRkCKkpOA5H8&libraries=places"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/moment@2.24.0/min/moment-with-locales.min.js"></script>
		<script defer src="weather.js"></script>
		<script defer src="ui.js"></script>
		<script defer src="app.js"></script>
		<title>Weather App</title>
	</head>
	<body>
		<div class="weather-search">
			<form>
				<input
					type="text"
					class="city-search"
					data-city-search
					placeholder="Enter location"
				/>
			</form>
				<!-- <input type="submit" value="Get weather" /> -->
				<p class="error hide"></p>
			</form>
		</div>
		<div class="weather-app hide">
			<!-- <div class="weather-details hide"> -->
			<div class="weather-details">
				<div class="weather-details-current">
					<p>Todays weather in:</p>
					<p>Barcelona</p>
					<p>37 &#8451; CLEAR</p>
					<div>
						<p>Sunset: 20:23</p>
						<p>Sunrise: 20:24</p>
					</div>
				</div>
				<div class="weather-details-forecast">
					<ul id="forecast-list"></ul>
				</div>
			</div>
		</div>
	</body>
</html>
