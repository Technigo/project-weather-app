<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta http-equiv="X-UA-Compatible" content="ie=edge"-->
    <title>Weather app</title>
    <link rel="stylesheet" href="./style.css">
</head>


<body>
    <h1>Welcome to EME's weather</h1>
    <section>
        <div class="weatherData">
            <div id="Temperature"></div>
            <div id="city"></div>
            <div id="description"></div>
            <div id="todaysAdvice"></div>
            <div id="sunriseAndTime"></div>
            <div id="sunsetAndTime"></div>
            <img src="./design/design1/assets/Group16.png" alt="cloud">
            <img src="./design/design1/assets/Group34.png" alt="sunnycloud">
            <img src="./design/design1/assets/Group36.png" alt="sunny">
        </div>
    </section>

    <section id="weeklyForecast">
        <div id="day1">
            <span>day1</span>
            <!--ICONS?-->
            <span>temperature1</span>
        </div>
        <div id="day2">
            <span>day2</span>
            <!--ICONS?-->
            <span>temperature2</span>
        </div>
        <div id="day3">
            <span>day3</span>
            <!--ICONS?-->
            <span>temperature3</span>
        </div>
        <div id="day4">
            <span>day4</span>
            <!--ICONS?-->
            <span>temperature4</span>
        </div>
        <div id="day5">
            <span>day5</span>
            <!--ICONS?-->
            <span>temperature5</span>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
