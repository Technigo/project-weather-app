<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather APP</title>
</head>
<body>

    <section class="container">
        <section class="city" id="city">
           <div id="city-name"></div>
        </section>
        <section class="weather-today" id="weather-today">
           <div id="weather-description"></div>
           <div id="temperature"></div>
           <div id="sunrise"></div>
           <div id="sunset"></div>
        </section>
        

     <section class="card">
        <div id="card" class="city"></div>
            <h2 class="city"></h2>

        <div class="weather"></div>
        
        <div class="temperature"></div>
    </section>

    
    <section id="forecastCard" class="forecast-card">
        <div id="forecastDate" class="forecast-category"><p>Date</p></div>
            
        <div id="forecastTemp" class="forecast-category"><p>Temp</p></div>
            
        <div id="forecastFeels" class="forecast-category"><p>Feels like</p></div>
            
        <div id="forecastMinMax" class="forecast-category"><p>Min/Max</p></div>
            
    </section>

    

    <script src="./script.js"></script>
</body>
</html>
