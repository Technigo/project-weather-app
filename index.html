<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
    <title>Weather App</title>
</head>

<body>
    <form id="cityForm" class="city-form">
        <input id="cityName" class="city-name" placeholder="Enter a city" type="text"></input>
        <input type="submit" id="submitBtn" class="submit-btn"></input>
    </form>
    
    <header>
        <p id="weather"></p>
        <p id="sunrise"></p>
        <p id="sunset"></p>
    </header>
    <div class="weather-wrapper">
    <section class="weather-information">
        <img src="" id="icon" class="icons" alt="">
        <h1 class="message" id="message"></h1>
    </section>
    
    <section id="forecastWrapper" class="forecast-wrapper"></section>
</div>
</body>
<script src="./src/script.js"></script>

</html>
