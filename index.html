<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <!-- A grid to put the values in-->
        <div class="grid-container">
            <div class="mainweather" id="mainWeather">
                <img src="" id="weatherIcon" class="weather-icon" />
                <p id="currentTemperature"></p>
                <p id="feelsLikeTemperature"></p>
                <h1 id="myLocationName"> City </h1>
                <p id="conditions"></p>
                <p id="sunRise"></p>
                <p id="sunSet"></p>
            </div>
            <div class="weatherday1" id="weatherDay1">Day1</div>
            <div class="weatherday2" id="weatherDay2">Day2</div>
            <div class="weatherday3" id="weatherDay3">Day3</div>
            <div class="weatherday4" id="weatherDay4">Day4</div>
            <div class="weatherday5" id="weatherDay5">Day5</div>
            <div class="iconday1" id="iconDay1"><img class="small-icon" src="" /></div>
            <div class="iconday2" id="iconDay2"><img class="small-icon" src="" /></div>
            <div class="iconday3" id="iconDay3"><img class="small-icon" src="" /></div>
            <div class="iconday4" id="iconDay4"><img class="small-icon" src="" /></div>
            <div class="iconday5" id="iconDay5"><img class="small-icon" src="" /></div>
            <div class="tempday1" id="tempDay1">tempday1</div>
            <div class="tempday2" id="tempDay2">tempday2</div>
            <div class="tempday3" id="tempDay3">tempday3</div>
            <div class="tempday4" id="tempDay4">tempday4</div>
            <div class="tempday5" id="tempDay5">tempday5</div>
            <div class="feelslikeday1" id="feelsLikeDay1">feelsLikeDay1</div>
            <div class="feelslikeday2" id="feelsLikeDay2">feelsLikeDay2</div>
            <div class="feelslikeday3" id="feelsLikeDay3">feelsLikeDay3</div>
            <div class="feelslikeday4" id="feelsLikeDay4">feelsLikeDay4</div>
            <div class="feelslikeday5" id="feelsLikeDay5">feelsLikeDay5</div>
        </div>
        <script src="./script.js"></script>
    </body>

</html>
