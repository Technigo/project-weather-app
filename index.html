<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya|Questrial" rel="stylesheet">
</head>

<body>

    <main class="weatherApp" id="weatherAppId">

        <section class="todaysWeather" id="todaysWeather">
            <div id="changeColor">
                <div id="todaysWeatherIcon"></div>
                <div class="temperature" id="temperature"></div>
                <div class="cityName" id="name"></div>
                <div id="sort"></div>


                <section class="sun">

                    <div id="sunrise"></div>
                    <div id="sunset"></div>
            </div>
        </section>


        <section class="fiveDaysWeather" id="forecast">

            <div id="forecastDay"></div>
            <div id="forecastTemp"></div>
            <div id="forecastIcon"></div>
        </section>

        </section>

        <!--Todays Weather in different cities-->
        
        <section class="favouriteCityAll">

            <h2>More cities today</h2>

            <!--OSLO-->
            <div class="todaysWeatherOslo">
                <div id="nameOslo"></div>
                <div id="temperatureOslo"></div>
                <div id="todaysWeatherIconOslo"></div>  
            </div>

      

            <!--ALICANTE-->
            <div class="todaysWeatherAlicante">
                <div id="todaysWeatherIconAlicante"></div>
                <div id="temperatureAlicante"></div>
                <div id="nameAlicante"></div>
            </div>

        </section>










    </main>

    <script src="./script.js"></script>

</body>

</html>
