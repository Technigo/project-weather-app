<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/c38d857281.js"

    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"

    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <audio

      autoplay
      id="thunderAudio"
      typ="audio/mpeg"
      src="./assets/natural-thunder-113219.mp3"
    ></audio>
    <audio
      muted
      id="sunnyAudio"
      typ="audio/mpeg"
      src="./assets/sunny day.mp3"
    ></audio>
    <audio
      muted
      autoplay
      id="rainAudio"
      typ="audio/mpeg"

    ></audio>
