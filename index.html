<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="zurichWeather" id="zurichWeather"></div>
    <div id="sunriseSunset"></div>
    <div class="day" id="day">
      <input type="image" src="./pictures/day.jpg" alt="day-picture" />
    </div>
    <div class="night" id="night">
      <input type="image" src="./pictures/night.jpg" alt="night-picture" />
    </div>
    <div class="forecast" , id="forecast"></div>
    <div class="forecast1" , id="forecast1"></div>
    <div class="forecast2" , id="forecast2"></div>
    <div class="forecast3" , id="forecast3"></div>
    <div class="forecast4" , id="forecast4"></div>
    <div class="forecast5" , id="forecast5"></div>
    <script src="./script-new.js"></script>
  </body>
</html>
