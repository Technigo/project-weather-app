<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Overlock:wght@400;700;900&display=swap" rel="stylesheet">
  <title>Weather App</title>
</head>

<body>
  <section id="app-container">
  <!-- Top left lines -->
    <div class="top-left"> 
      <p id="current-weather"></p>
      <p id="sunrise"></p>
      <p id="sunset"></p>
    </div>

  <!-- Headline content -->
    <div class="now">
      <img class="today" id="now-icon"/>
      <h1 id="now"></h1>
    </div>

  <!-- 5 day forecast -->
    <div class="five-day" id="five-Day">
      <!-- JavaScript to inject forecast -->
    </div>
  
  <!-- Change city -->
    <div class="city-selector">
      <select name="city-nav" id="city-nav" class="city-nav" placeholder="Change City">
        <option>Stockholm</option>
        <option>San Francisco</option>
        <option>London</option>
        <option>Taipei</option>
        <option>Melbourne</option>
      </select>
    </div>

  <!-- Footer -->
    <footer>
      <div class="footer">
        Made by Peggy @<a href="https://blipsandclicks.com">blipsandclicks</a>
        during Technigo Bootcamp 2020 for educational purposes. Weather data from <a href="https://openweathermap.org/">OpenWeather</a>.
      </div>
    </footer>
  </section>

  <script src="./script.js"></script>
</body>
</html>
