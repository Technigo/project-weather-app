<!DOCTYPE html>
<html lang="en">
<head>

            <article class="forecast-info-textbox">

            <article class="forecast-info-textbox">

                <p class="forecast-info-feels-like"></p>
            </article>
            <article class="forecast-info-textbox">
                <p class="forecast-info-day"></p>
                <img class="forecast-info-icon" src=""/>
                <p class="forecast-info-temp"></p>
                <p class="forecast-info-feels-like"></p>
            </article>
            <article class="forecast-info-textbox">
                <p class="forecast-info-day"></p>
                <img id="forecastIcon" class="forecast-info-icon" src=""/>
                <p class="forecast-info-temp"></p>
                <p class="forecast-info-feels-like"></p>
            </article>
        </section>
    </main>
    <script defer type="module" src="./script.js"></script>

</html>
