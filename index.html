<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			property="og:description"
			content="Weather app created using fetch API from Open weather apps "
		/>
		<meta
			property="og:image"
			content="https://images.unsplash.com/photo-1530908295418-a12e326966ba?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80"
		/>
		<meta property="og:author" content="Therese LindÃ©n" />
		<meta
			property="og:url"
			content="https://therese-linden-weather.netlify.app/"
		/>
		<title>Weather App</title>
		<link rel="stylesheet" href="./style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/png"
			href="./images/favicon.png"
			alt="favicon"
		/>
	</head>
	<body>
		<section class="weather-wrapper">
			<div class="background-color"></div>
			<div id="weatherToday" class="weather-today-wrapper"></div>
		</section>

		<section id="weatherForecast" class="weather-forcast-wrapper"></section>
		<section class="searched-city">
			<label for="cityNamePicked" class="city-serch"
				>What's the weather in your favourite city?</label
			>
			<input
				type="input"
				id="cityNamePicked"
				name="ciyNamePicked"
				placeholder=""
				onkeydown="if (event.keyCode == 13) 
            document.getElementById('btnSearch').click()"
			/>

			<input
				class="search-btn"
				type="button"
				id="btnSearch"
				value="Search"
				onclick="citySelected();"
			/>
		</section>
		<script src="./script.js"></script>
	</body>
</html>
