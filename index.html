<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="today-weather-background">
    <header>
      <nav id="ham-menu">
      <button class="menu-button" id="menu-toggle">
      <label class='menu-button-container' for="menu-toggle">
        </label>
        <ul class="topnav" hidden>
          <li class="nav-item">Bern</li>
          <li class="nav-item">Copenhagen</li>
          <li class="nav-item">Seoul</li>
          <li class="nav-item">New York</li>
       </ul>
      </nav>
    </header>

  <!-- MAIN WEATHER DISPLAY -->
    <section class="current-weather" id="current-weather">
      <div id="weather-container"></div>
    </section>
  </div>

  <!-- 4-DAY WEATHER FORECAST -->
  <section class="weather-forecast" id="weather-forecast">
  </section>
  <footer>Created by Nathalie</footer>

  <script src="script.js"></script>
  </body>
</html>
