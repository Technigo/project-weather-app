<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>WeatherInSTHLM</title>
</head>

<body>

  <header>

    <div class="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div id="weather" class="topweather">

      <img id="weatherIcon" src="" alt="sun">

      <div id="tempToday" class="bigTemp">
      </div>

      <div id="city" class="cityTop">
      </div>

      <div id="description" class="weatherdescription">
      </div>

      <div id="sun" class="sunTime">
      </div>

    </div>
  </header>

  <div class="weatherforecast">
    <div class="forecastHead">
      <h5>FIVE DAYS FORECAST!</h5>
      <img src="thermometer.png" alt="Temp">
    </div>
    <div class="listForecast">
      <ul id="forecast"></ul>
    </div>
  </div>


  <script src="./script.js"></script>
</body>

</html>
