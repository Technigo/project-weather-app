<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Weather report by YM & LT</title>
</head>
<body>

    <div id="weatherWindow" class="weatherWindow">
        <div class="topdisplayAPI">
            <div id="city" class="city"></div>
            <div id="cloudReport" class="cloudReport"></div>
            <div id="sunrise" class="sunrise">sunrise</div>
            <div id="sunset" class="sunset">sunset</div>
        </div>
        <div id="weatherImagebox" class="weatherImagebox">
            <img id="weather-img" src="./Designs/Design-2/icons/noun_Cloud_1188486.svg">
            <video id="weathervideo" autoplay muted loop class="weathervideo">
                <source src="./Designs/Design-2/icons/rainvid.mp4" type="video/mp4" class="weathervideo">
            </video>
        </div>
        <div id="middleSection" class="middleSection">Demo text</div>
        
        <div class="weekdaycontainer">
            <div id="day+1" class="weekday">day+1</div>
            <div id="day+2" class="weekday">day+2</div>
            <div id="day+3" class="weekday">day+3</div>
            <div id="day+4" class="weekday">day+4</div>
            <div id="day+5" class="weekday">day+5</div>
        </div>
        
        <form class="cityselect">
            <div id = "morecity" class="morecity">More Cities</div>
            <select class="drop-menu" name="drop-menu" id="drop-menu">
              <option value="Oslo,Norway">Oslo</option>
              <option value="Helsinki,Finland">Helsinki</option>
              <option value="Copenhagen,Denmark">Copenhagen</option>
              <option value="Stockholm,Sweden">Stockholm</option>
            </select> 
        </form>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
