<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
    />
    <title>Weather app</title>
</head>
<body>
    <section class="top-container" id="top-container">
        <div class="local-information">
            <div id="todays-date">Todays date</div>
            <div id="city">city</div>
            <div id="temperature" class="temperature-now">temperature</div>
            <div id="icon-today">icon</div>
            <div id="condition" class="condition">condition</div>
        </div>
        <div class="sunrise-sunset">
            <div id="sunrise"></div>
            <div id="sunset"></div>
        </div>
        <div class="divider"></div>
    </section>
    <section class="forecast-container">
        <div id="weekly-forecast-container"></div>   
    </section>

    <script src="./script.js"></script>
</body>
</html>
