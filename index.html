<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Roboto" />
    <title>Weather Now!</title>
  </head>
  <body>
    <div id="loading-container">Loading...</div>
    <div id="container" class="hidden">
      <div id="top-container">
        <div id="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Type a city name..."
            autofocus="off"
            autocomplete="off"
          />
          <div id="search-btn" onclick="toggleSearchBar()">
            <img
              id="search-icon"
              src="/images/search-icon.svg"
              alt="Search"
              width="24"
            />
            <img
              id="close-icon"
              src="/images/close-icon.svg"
              alt="Close"
              width="24"
            />
          </div>
        </div>
        <div id="card-display">
          <div id="weather-icon-container">
            <img id="weather-icon" alt="weather-icon" />
          </div>
          <p id="temperature" data-temp-c="" data-temp-f=""></p>
          <p id="city">Loading...</p>
          <p id="skyStatus"></p>
          <div id="date-time-container">
            <p id="time"></p>
            <p id="date"></p>
          </div>
          <div class="suntime">
            <p id="sunrise"></p>
            <p id="sunset"></p>
          </div>
        </div>
        <div id="btn-container">
          <div id="cities-btn">
            <img src="./images/next-icon.svg" alt="" width="36px" />
          </div>
        </div>
      </div>
      <div id="bottom-container">
        <div id="forecast-list">
      </div>
    </div>
    <script type="text/JavaScript" src="script.js"></script>
  </body>
</html>
