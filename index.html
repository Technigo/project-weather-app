<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app project</title>
    <link rel="icon" type="image/x-icon" href="./icons/favicon.ico">
    <link rel="manifest" href="./icons/site.webmanifest">
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <main id="main">
        <section class="weather-info-top-container">
            <article class="weather-info-textbox">
            </article>
        </section>

        <section class="weather-info-main-title-container">
            <img id="weatherIcon" class="weather-icon" src="" height="52px"/>
            <h1 class="weather-info-main-title">
                Today's weather in <span class="city">N/A</span></h1>
        </section>

        <section class="forecast-info-container">
            <article class="forecast-grid-headers">
                <h5 class="forecast-info-day-title">Day</h5>
                <h5 class="forecast-info-icon-title">Weather</h5>
                <h5 class="forecast-info-temp-title">Temperature</h5>
                <h5 class="forecast-info-feels-like-title">Feels like</h5> 
            </article>

            <article class="forecast-info-textbox">
                <p class="forecast-info-day"></p>
                <img class="forecast-info-icon" src=""/>
                <p class="forecast-info-temp"></p>
                <p class="forecast-info-feels-like"></p>
            </article>

            <article class="forecast-info-textbox">
                <p class="forecast-info-day"></p>
                <img class="forecast-info-icon" src=""/>
                <p class="forecast-info-temp"></p>
                <p class="forecast-info-feels-like"></p>
            </article>

            <article class="forecast-info-textbox">
                <p class="forecast-info-day"></p>
                <img class="forecast-info-icon" src=""/>
                <p class="forecast-info-temp"></p>
                <p class="forecast-info-feels-like"></p>
            </article>

            <article class="forecast-info-textbox">
                <p class="forecast-info-day"></p>
                <img class="forecast-info-icon" src=""/>
                <p class="forecast-info-temp"></p>
                <p class="forecast-info-feels-like"></p>
            </article>

            <article class="forecast-info-textbox">
                <p class="forecast-info-day"></p>
                <img id="forecastIcon" class="forecast-info-icon" src=""/>
                <p class="forecast-info-temp"></p>
                <p class="forecast-info-feels-like"></p>
            </article>
        </section>
    </main>

    <footer>
        <div class="asymmetric-container">
            <div class="footer-info">
                <p class="footer-info-items">Evelina Berg</p>
                <div class="footer-info-items social-media-links">
                    <a href="https://www.linkedin.com/in/evelina-berg-49540753/" class="social-media-link">
                        <i class="fab fa-linkedin-in fa-2x"></i>
                    </a>
                    <a href="https://github.com/evelinabe" class="social-media-link">
                        <i class="fab fa-github fa-2x"></i>
                    </a>
                    <a href="https://www.instagram.com/evelinabe_/" class="social-media-link">
                        <i class="fab fa-instagram fa-2x"></i>
                    </a>
                </div>
                <p class="footer-info-items">A Technigo Bootcamp project</p>
            </div>
        </div>
    </footer>

    <script defer type="module" src="./script.js"></script>

</body>
</html>
