<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/2e83762929.js" crossorigin="anonymous"></script>
    <title>Weather app</title>
  </head>
  <body>
      <header>
        <!-- hamburgermenu for show -->
        <i class="fa-solid fa-bars"></i>
      </header>
      <main>
      <section class="weather-today">
        <!-- div with info about todays forecast -->
        <div class="todays-forecast">
          <div class="todays-temperature" id="todays-temperature">
          </div>
          <div class="weather-location" id="weather-location">
          </div>
          <div class="todays-weather" id="todays-weather">
          </div>
          <div class="sun-type" id="sun-type">
            <div class="todays-sunrise" id="sunrise">
             </div>
             <div class="todays-sunset" id="sunset">
             </div>
          </div>
        </div>
        <!-- div with the time of day for icons -->
        <div class="todays-time-of-day" id="todays-time-of-day">
        </div>
        </div>

        <button class="switch-button"id="switch-button"> > </button>
      </section>

      <section class="weather-forecast">
        <div class="forecast-day" id="forecast-day"></div>
        <div class="forecast-weather" id="forecast-weather"></div>
      <div class="forecast-temperature" id="forecast-temperature"></div>
      </section>
    </main>
    <script src="./fetch-weather-api.js"></script>
  </body>
</html>
