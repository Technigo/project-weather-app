<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <title>Weather Forcast</title>
</head>

<body>
    <main class="wrapper" id="wrapper">
        <div class="search-box">
            <input type="text" id="search" autocomplete="off" placeholder="Search for a city..." />
        </div>
        <div class="location">
            <h1 id="name"></h1>
            <p id="day"></p>
        </div>
        <div class="weather-info">
            <h2 id="degrees" class="celsius"></h2>
            <p id=weather-type class="type"></p>
            <img id="weatherPic" />
        </div>
        <div class="sun">
            <p id="sunrise"><img src="./img/sunrise.png" alt="sunrise" /> Sunrise </p>
            <p id="sunset"><img src="./img/sunset.png" alt="sunrise" /> Sunset </p>
        </div>
        <div class="fivedays-forecast">
            <p id="days"></p>
            <p id="temp"></p>
            <p id="description" class="descr"></p>
        </div>
    </main>
    <script src="./script.js" type="module"></script>

</body>

</html>
