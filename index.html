<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya|Questrial" rel="stylesheet">
</head>

<body>

    <main class="weather-app" id="weatherAppId">

        <section class="todaysWeather" id="todaysWeather">
            
            <div class="todaysWeatherIcon " id="todaysWeatherIcon"></div>
            <div class="temperature" id="temperature"></div>
            <div class="cityName" id="name"></div>
            <div id="sort"></div>

            <div class="sun">
                <div id="sunrise"></div>
                <div id="sunset"></div>
            </div>    
        </section>

            <!--Weather Forecast Stockholm-->
        <section class="fiveDaysWeather" id="forecast">
            <div id="forecastDay"></div>
            <div id="forecastTemp"></div>
            <div class="forecastIcon " id="forecastIcon"></div>
        </section>


        <!--Todays Weather in different cities-->
        <section class="favouriteCityAll">
            <h2>More cities today</h2>

            <!--OSLO-->
            <div class="todaysWeatherOslo">
                <div class="todaysWeatherIconOslo" id="todaysWeatherIconOslo"></div>
                <div id="temperatureOslo"></div>
                <div id="nameOslo"></div>
            </div>

            <!--ALICANTE-->
            <div class="todaysWeatherAlicante">
                <div class="todaysWeatherIconAlicante" id="todaysWeatherIconAlicante"></div>
                <div id="temperatureAlicante"></div>
                <div id="nameAlicante"></div>
            </div>

             <!--BERLIN-->
             <div class="todaysWeatherBerlin">
                <div class="todaysWeatherIconBerlin"" id="todaysWeatherIconBerlin"></div>
                <div id="temperatureBerlin"></div>
                <div id="nameBerlin"></div>
            </div>

        </section>

    </main>

   
    <script src="./script.js"></script>

</body>

</html>
