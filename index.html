<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <button onclick="fetchWeatherForecast()">5 day forecast!</button>
    <section id="wrapper">
        <div id="weatherToday"></div>
        <p id="text"></p>
    </section>


    <section id="forecastWrapper">
        <input 
        type="text"
        id="cityNameSearch"
        name="cityNameSearch"
        onkeydown="if (event.keyCode == 13)
        document.getElementById('btnSearch').click()">

        <input 
        class="search-btn"
        type="button"
        id="btnSearch"
        value="Search"
        onclick="citySearch()" />
    </section>

    <script src="./script.js"></script>
</body>

</html>
