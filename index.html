<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <main id="main">
      <section
        id="section__forecast-info"
        class="section__forecast-info"
      ></section>
      <section class="section__daily-temperature-info">
        <div class="daily-temperature-container">
          <div class="day-wrapper">
            <p>mon</p>
            <span>23</span>
          </div>
          <div class="day-wrapper">
            <p>tue</p>
            <span>23</span>
          </div>
          <div class="day-wrapper">
            <p>wed</p>
            <span>23</span>
          </div>
          <div class="day-wrapper">
            <p>thu</p>
            <span>23</span>
          </div>
          <div class="day-wrapper">
            <p>fri</p>
            <span>23</span>
          </div>
          <div class="day-wrapper">
            <p>sat</p>
            <span>23</span>
          </div>
          <div class="day-wrapper">
            <p>sun</p>
            <span>23</span>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer"></footer>

    <script type="module" src="./js/footer.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
