<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <header>
    <nav id="search-button"></nav>
    <form class="weatherForm">
      <input type="text" class="cityInput" placeholder="Enter city">
      <button type="submit">Get Weather</button>
    </form>
  </header>
  <!-- MAIN WEATHER DISPLAY -->
  <section class="current-weather" id="current-weather">
    <div id="weather-container">
      
      <p id="temp" class="temp">&deg;C</p>
    </div>
    <h1 id="location">City</h1>
    <p id="condition">Weather Condition</p>
    <div class="sun-time">
      <div id="sunrise">
        <p id="lable">Sunrise </p>
        <p id="sunrise-time">00</p>
      </div>
      <div id="sunset">
        <p id="lable">Sunset </p>
        <p id="sunset-time">00</p>
      </div>
    </div>

  </section>
  
  <!-- 4-DAY WEATHER FORECAST -->
  <h2 id="forecastTitle">4-Day Forecast</h2>
  <section class="weather-forecast" id="weather-forecast">

  </section>

  <script src="script.js"></script>
</body>
</html>
