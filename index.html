<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow</title>
    <link href="./style.css" rel="stylesheet"  type="text/css">
    <title>Document</title>
</head>
<body>
    <section class="main-container">
        <h1>Today's weather in <span id="weather-header"></span></h1>
        <main id="main">
            <p>Temp today <span id="temp-today"></span></p>
            <p>Looks like <span id="description-today"></span></p>
            <p>Sunrise <span id="sunrise-today"></span></p>
            <p>Sunset <span id="sunset-today"></span></p>

            <p>Day 2 <span id="day2"></span></p>
            <p>Day 3 <span id="day3"></span></p>
            <p>Day 4 <span id="day4"></span></p>
            <p>Day 5 <span id="day5"></span></p>
            <p>Day 6 <span id="day6"></span></p>

        </main>
    </section>
    <script src="./script.js"></script>
</body>
</html>
