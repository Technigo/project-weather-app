<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Assistant:200|Raleway:100|Heebo:100,300,400|Wire+One|Yanone+Kaffeesatz:200,300,400|Advent+Pro:200|Work+Sans:100|Exo:100|Kanit:100|Roboto:100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="container1">
      <h1 id="city"></h1>
      <div class="todaysWeather">
        <h2 id="temperature"></h2>
        <h2 id="divider1">|</h2>
        <h2 id="weatherSummary"></h2>
      </div>
      <img id="weatherImage" src="" />
      <div class="sunUpSunDown">
        <p id="sunUp"></p>
        <p id="divider2">|</p>
        <p id="sunDown"></p>
      </div>
      <hr />
    </div>

    <div class="forecast">
      <p id="weekdayForecast"></p>
      <p id="temperatureForecast"></p>
      <p id="weatherForecast"></p>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
