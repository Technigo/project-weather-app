<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>2024 XingS Weather APP</title>
</head>

<body>
  <main>
    <header class="weather-container" id="weatherContainer">
      <!-- Search Icon -->
      <img src="./assets/design-1/search-white.png" id="searchIcon" alt="Search Icon">

      <!-- Search Menu -->
      <aside class="side-menu" id="sideMenu" style="display: none;">
        <div id="closeButton" class="close-button">&#10006;</div>
        <label for="inputLocation"><input type="text" class="search-bar" id="inputLocation"
            placeholder="Search city name" aria-label="City Search" /></label>
        <img src="./assets/design-1/searchicon-white.png" id="searchButton" alt="Search Button">
      </aside>

      <!-- Favorite City Button -->
      <button id="favButton" class="fav-button">></button>

      <!-- Current Weather Data -->
      <article id="weatherData" class="weather-data"></article>
    </header>

    <!-- Weekly Forecast -->
    <article class="weather-forecast"></article>
  </main>

  <footer>
    <p>&copy; 2024 XingS Weather APP a11y. All rights reserved.</p>
  </footer>

  <script src="./script.js"></script>
</body>

</html>
