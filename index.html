<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>Weather App</title>
    
  </head>

  <body>   
    <!--section for current weather, temp, city, sunrise, sunset-->
    <div class="wrapper" id="wrapper">

      <section class="current-weather" id="currentWeather">
        
        <h1 class="temp-weather" id="tempWeather"></h1>
        <h1 class="sunrise" id="sunrise"></h1>
        <h1 class="sunset" id="sunset"></h1>
      </section>

      <section class="image-container id="imageContainer">
        <div class="svg-div" id="svgDiv"></div>
        <div class="current-city" id="currentCity"></div>
      </section>

      <!--section for 4 day forcast-->
      <section class="four-day-forecast" id="fourDayForecast"></section>
      
    </div>
    
    <script src="./script.js"></script>
  </body>
</html>
