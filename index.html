<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-background"></div>
      <div class="searchBar">     
         <div class="theX">X</div>
        <input type="search" id="search" placeholder="Search for a city..." />

      </div>
      <section class="weather-header" id="weather-header">
        <!-- City and weather info here -->
        <div id="weather-section"> 
          <div class="top-temp">
            <h1 class="temperature" id="temperature">Temperature</h1>
            <p>Â°C</p>
          </div>
          <h4 class="city" id="city">City</h4>
          <div class="typeOfWeatherData">
            <h3 class="typeOfWeather" id="typeOfWeather"></h3>
            <img id="anIcon" src="" />
          </div>
        </div>
    </section>
    <div class="sunriseandsunset" style="position:relative; bottom: 5px;">
      <div class="sunrise">
        <p style="font-size: large">sunrise</p>
        <h2 id="sunrise">Sunrise</h2>
      </div>
      <div class="sunset">
        <p style="font-size: large">sunset</p>
        <h2 id="sunset">Sunset</h2>
      </div>
    </div>

      <div class="forecast"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
