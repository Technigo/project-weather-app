<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Weather App</title>
  </head>

  <body id="body">
    <!--section for current weather, temp, city, sunrise, sunset-->
    <div class="wrapper" id="wrapper">

      <section class="current-weather" id="currentWeather">
        <h1 class="temp-weather" id="tempWeather"></h1>
        <h1 class="sunrise" id="sunrise"></h1>
        <h1 class="sunset" id="sunset"></h1>
      </section>

      <img
        src="./design/design2/icons/noun_Cloud_1188486.svg"
        class="image"
        id="image"
      >

      <section class="text-container" id="textContainer"></section>

      <section class="current-city" id="currentCity"></section>

      <!--section for 4 day forcast-->
      <section class="four-day-forecast" id="fourDayForecast"></section>

    </div>

    

    <script src="./script.js"></script>
  </body>
</html>
