<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="daily-weather">
      <div id="weatheInfoDaily">Loading weather ...</div>
      <div>City: <span id="city"></span></div>
      <div>Temperature:<span id="temperature"></span></div>
      <div>Description: <span id="description"></span></div>
      <div>Sunrise: <span id="sunriseTime"></span></div>
      <div>Sunset: <span id="sunsetTime"></span></div>
      <div>Date: <span id="date"></span></div>
      <div>Current time: <span id="time"></span></div>
    </section>
    <section class="forecast">
      <div class="five-day-forecast" id="5DayForecast">Loading forecast ...</div>

    </section>

    <script src="./script.js"></script>
  </body>
</html>
