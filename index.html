<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Weather App</title>
</head>
<body>
    <main class="container">
        <section id="weatherApp" class="weather-app">
            <div class="main-info">
                <p id="temp" class="temp"></p>
                <p id="city" class="city"></p>
                <p id="date" class="date"></p>
                <img id="weatherIcon">
            </div>
            <div class="sunrise-sunset">
                <div>
                  <p>Sunrise <span id="sunrise" class="sunrise"></span></p>
                </div>
                <div>
                  <p>Sunset <span id="sunset" class="sunset"></span></p>
                </div>
            </div>
            <div id="weekdays" class="weekdays"> </div>
        </section>
    </main>

    <script src="./script.js"></script>
   
</body>
</html>
