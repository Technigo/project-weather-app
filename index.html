<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>You shall not pass - before you've checked the weather</title>
</head>

<body>


    <section id="weatherContainer" class="weather-container">
        <div id="layer" class="layer">
            <div id="weatherToday" class="daily-wrapper"></div>
            <div id="forecastWrapper" class="forecast-wrapper"></div>

            <div id="searchContainer" class="search-field">
                <div class="search-container">
                    <select id="cityName" name="cityName" class="select-menu">
                        <option value="Stockholm,SE">Stockholm</option>
                        <option value="London,UK">London</option>
                        <option value="Berlin,DE">Berlin</option>
                        <option value="Paris,FR">Paris</option>
                        <option value="Rome,IT">Rome</option>
                        <option value="San Diego,US">San Diego</option>
                        <option value="Washington DC,US">Washington DC</option>
                        <option value="Toronto,CA">Toronto</option>
                        <option value="Tokyo,JP">Tokyo</option>
                        <option value="Bangkok,TH">Bangkok</option>
                        <option value="Cairo,EG">Cairo</option>
                        <option value="Cape Town,ZA">Cape Town</option>
                        <option value="Auckland,NZ">Auckland</option>
                        <option value="Sydney,AU">Sydney</option>
                    </select>
                </div>
            </div>

        </div>
    </section>


    <script src="./script.js"></script>
</body>

</html>
