<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Sofias Weather App | Week 4</title>
    <link
      rel="stylesheet"
      href="./style.css" />
    <script
      src="https://kit.fontawesome.com/de4c4c2e83.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="weather-background">
      <header>
        <button id="menu-btn">
          <i class="fa-solid fa-bars fa-2xl"></i>
        </button>
        <h1>Sofias Weather App</h1>
        <nav class="nav hidden">
          <button>
            <i class="fa-solid fa-xmark fa-xl close"></i>
          </button>
          <h2 class="nav-heading">Locations</h2>
          <ul class="nav-list">
            <li class="nav-item geo">Your current location</li>
            <li class="nav-item">
              <span class="nav-city">Ulricehamn</span>
              <span class="country">SE</span>
            </li>
            <li class="nav-item">
              <span class="nav-city">Stockholm</span>
              <span class="country">SE</span>
            </li>
            <li class="nav-item">
              <span class="nav-city">Zürich</span>
              <span class="country">CH</span>
            </li>
            <li class="nav-item">
              <span class="nav-city">Sidney</span>
              <span class="country">AU</span>
            </li>
          </ul>
        </nav>
      </header>
      <section
        id="weather-today"
        class="weather-today-wrapper">
        <p class="temp-current">...<span>°C</span></p>
        <img
          src="./design/design1/assets/sun.svg"
          alt="Sun is up!"
          class="weather-img" />
        <p class="city">...</p>
        <p class="weather-desc">...</p>
        <div class="sun">
          <div id="sunrise">
            <p class="label">sunrise</p>
            <p class="time">...</p>
          </div>
          <div id="sunset">
            <p class="label">sunset</p>
            <p class="time">...</p>
          </div>
        </div>
      </section>
      <button
        class="scroll-arrow"
        id="scroll-arrow">
        <i class="fa-solid fa-chevron-down fa-2xl"></i>
      </button>
    </div>

    <section
      id="weather-forecast"
      class="weather-forecast-wrapper"></section>
    <footer></footer>
    <script src="./script.js"></script>
  </body>
</html>
