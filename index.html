<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Weather Forcast</title>
</head>

<body>
    <main class="wrapper">
        <div class="location"></div>
        <p id="day"></p>
        <h1 id="degrees" class="celsius"></h1>
        <h2 id="name"></h2>

        <p>Icon</p>
        <p id=weatherType></p>
        </div>

        <div class="weather-info">

            <p id="rise">Sunrise - </p>
            <p id="set">Sunset - </p>
        </div>
        <!-- <img src="icons/unknown.png" alt=""></p> -->
    </main>
    <script src="./script.js"></script>
</body>

</html>
