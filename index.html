<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <!-- HEADER background-img -->
      <!-- Lägg till navigation med sökikon och plats för en input FLEX -->
      <!-- H1 - Temperatur -->
      <!-- H2 - Stad -->
      <!--  SPAN Lokal tid format 08:00 -->
      <!-- Väderbeskrivning och ikon FLEX, justera vänster -->
      <!-- sunrise && time :: sunset && time FLEX - space-around -->
      <!-- button : position: absoulut -->

      <header>
        <nav>
          <img src="assets/search.svg" alt="search-icon" srcset="" />
        </nav>
        <h1>31 deg</h1>
        <h2>Stockholm</h2>
        <span>Time: 08:00</span>
        <div>
          <p>Sunny</p>
          <img src="" alt="current image icon" />
        </div>
        <div>
          <p>sunrise 07:14</p>
          <p>sunset 17:54</p>
        </div>
        <button id="btn-next-city">
          <img src="./assets/chevron-right.svg" alt="" />
        </button>
      </header>

      <!-- SECTION -->
      <!-- Use table to add day, weather icon, temprature, m/s -->
      <!-- En flexcontainer -->

      <section>
        <div>
          <span>Thu</span>
          <span><img src="./icons/noun_Cloud_1188486.svg" alt="" /></span>
          <span>12 deg</span>
          <span>7.9m/s</span>
        </div>
        <div>
          <span>Fri</span>
          <span><img src="./icons/noun_Cloud_1188486.svg" alt="" /></span>
          <span>12 deg</span>
          <span>7.9m/s</span>
        </div>
        <div>
          <span>Sat</span>
          <span><img src="./icons/noun_Cloud_1188486.svg" alt="" /></span>
          <span>12 deg</span>
          <span>7.9m/s</span>
        </div>
        <div>
          <span>Sun</span>
          <span><img src="./icons/noun_Cloud_1188486.svg" alt="" /></span>
          <span>12 deg</span>
          <span>7.9m/s</span>
        </div>
      </section>
    </main>
  </body>
</html>
