<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Weather Forcast</title>
</head>

<body>
    <main class="wrapper">
        <div class="weather-info">
            <h1 id="name"></h1>
            <p id="day"></p>
            <h2 id="degrees" class="celsius"></h2>
            <div class="icon">
                <p id=weather-type></p>
                <img id="weatherPic" class="weather-pic" src="" />
            </div>


            <p id="rise"><img src="./img/sunrise2.png" alt="sunrise" /> Sunrise </p>
            <p id="set"><img src="./img/sunset.png" alt="sunrise" /> Sunset </p>
        </div>

        <div class="forecast">
            <h1>5 days forecast</h1>
            <div id="5days"></div>
        </div>
    </main>
    <script src="./script.js"></script>

</body>

</html>
