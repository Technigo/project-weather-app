<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>2024 XingS Weather APP</title>
</head>

<body>

  <main>

    <section id="header">
      <img src="./assets/design-1/search-white.png" alt="Search Here" id="searchIcon" onclick="toggleSearch()">
      <div id="hidden">
        <div id="closeButton" onclick="closeSearch()">&#10006;</div>
        <input type="text" id="searchBar" placeholder="Search city/country">
        <img src="./assets/design-1/searchicon-white.png" alt="Search Here" id="searchButton" onclick="startSearch()">
        <!-- Search button inside searchBar -->
      </div>
    </section>

    <section id="weatherApp">
      <div id="weatherInfo">
        <div id="temperature">14<span class="unit">°C</span></div>
        <div id="location">Stockholm</div>
        <div id="time">Time: 11:00</div>
        <div id="weatherCondition">Clear Sky</div>
        <div id="sunTimes">Sunrise: 06:41 | Sunset: 18:36</div>
      </div>

      <div id="backgroundImage" class="clear-sky">
        <button class="breathingButton" id="breathingButton">></button>
      </div>

      <div id="forecast">
        <div class="forecast-day" id="day1">
          <div class="day-name">Fri</div>
          <div class="day-temp">14°C</div>
          <div class="day-wind">5.82m/s</div>
        </div>
        <div class="forecast-day" id="day2">
          <div class="day-name">Sat</div>
          <div class="day-temp">11°C</div>
          <div class="day-wind">1.5m/s</div>
        </div>
        <div class="forecast-day" id="day3">
          <div class="day-name">Sun</div>
          <div class="day-temp">12°C</div>
          <div class="day-wind">3.59m/s</div>
        </div>
        <div class="forecast-day" id="day4">
          <div class="day-name">Mon</div>
          <div class="day-temp">14°C</div>
          <div class="day-wind">3.81m/s</div>
        </div>
        <div class="forecast-day" id="day5">
          <div class="day-name">Tue</div>
          <div class="day-temp">14°C</div>
          <div class="day-wind">3.81m/s</div>
        </div>
      </div>
    </section>

  </main>

  <footer>
    <p>&copy; 2024 XingS Weather APP. All rights reserved.</p>
  </footer>

  <script src="./script.js"></script>
</body>

</html>
