<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/PATH_TO_STATIC_FAVICON/favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>WEATHER APP BY LOUISE</title>
</head>

<body>
  <div class="todays-weather-container">
    <h1>
      TODAYS WEATHER IN:
    </h1>
    <h2 id="city">
    </h2>
    <p id="coord">
    </p>
    <!-- <h1>
    Sweden
  </h1> -->
    <h3 class="temperature" id="temperature">
    </h3>
    <h4 class="sun" id="sun">
    </h4>
  </div>
  <div class="upcomming-weather-container">
    <h3 class="todayPlus1" id="todayPlus1"></h3>
    <h3 class="todayPlus2" id="todayPlus2"></h3>
    <h3 class="todayPlus3" id="todayPlus3"></h3>
    <h3 class="todayPlus4" id="todayPlus4"></h3>
    <h3 class="todayPlus5" id="todayPlus5"></h3>
  </div>
  <script src="script.js"></script>
</body>

</html>
