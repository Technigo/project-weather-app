<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <header>
    <nav id="search-button"></nav>
  </header>
  <!-- MAIN WEATHER DISPLAY -->
  <section class="current-weather" id="current-weather">
    <div id="weather-container">
      
      <p id="temp" class="temp">&deg;C</p>
    </div>
    <h1 id="location">City</h1>
    <p id="condition">Weather Condition</p>

  </section>
  
  <!-- 4-DAY WEATHER FORECAST -->
  <section class="weather-forecast" id="weather-forecast">

  </section>

  <script src="script.js"></script>
</body>
</html>
