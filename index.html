<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>My Weather App</title>
</head>

<body>
    <main>
        <div class="holder">
            <div class="holderContent">
                <section class="menu"></section>
                <img src="" id="logo" alt="logo">
                <section>
                    <h1 class="tem" id="tem">20</h1>
                    <h3 class="location" id="location">Stockholm</h3>
                    <p class="clear" id="clear">clear</p>
                    <p class="sunset" id="sunset">sunrise 22:30</p>
                </section>
                <section class="arrow" id="arrow"></section>
            </div>
        </div>

        <div class="allWeather">
            <section id="monday">Monday</section>
            <section id="wednesday">Wednesday</section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
