<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
    <div class="weather-card">
        <h1>The temperature in Lausanne, Switzerland is <span id="current-temp">Loading...</span>째C.</h1>
        <img src="" alt="weather icon" id="weather-icon" class="weather-icon">
        <p id="weather-desc">Loading...</p>
        <div class="sun-times">
            <p>Sunrise: <span id="sunrise">--:--</span></p>
            <p>Sunset: <span id="sunset">--:--</span></p>
        </div>

        <!-- Forecast section for multiple days -->
        <div class="forecast">
            <div class="forecast-day">
                <img src="" alt="icon" id="day1-icon">
                <span id="day1-name">Sat</span>
                <span class="temp" id="day1-temp">--째C</span>
            </div>
            <div class="forecast-day">
                <img src="" alt="icon" id="day2-icon">
                <span id="day2-name">Sun</span>
                <span class="temp" id="day2-temp">--째C</span>
            </div>
            <div class="forecast-day">
                <img src="" alt="icon" id="day3-icon">
                <span id="day3-name">Mon</span>
                <span class="temp" id="day3-temp">--째C</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script> <!-- Lien vers le fichier JavaScript -->
</body>
</html>
