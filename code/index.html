<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Weather app</title>
</head>
<body>
    <header class="header">
        <h1 class="city" id="city"></h1>
    </header>
    <section class="current-weather">
        <h2 class="current-temperature" id="current-temperature"></h2>
        <img class="current-weather-icon" id="current-weather-icon"alt="Weather icon"/>
    </section>
    <div class="current-weather-wrapper">
        <h3 id="current-day"></h3>
        <h3 id="weather-type"></h3>
        <h3 id="humidity"></h3>
        <h3 id="wind-speed"></h3>
        <h3 id="feels-like-temp"></h3>
        <h3 id="sunrise-time"></h3>
        <h3 id="sunset-time"></h3>
        <h3 id="min-temp"></h3>
        <h3 id="max-temp"></h3>
    </div>
    <section class="forecast-weather">
        <p class="forecast-day" id="forecast-day"></p>
        <p class="forecast-feels-like-temp" id="forecast-feels-like-temp"></p>
        <div class="forecast-weather-icon"id="forecast-weather-icon"></div> 
    </section>
    <script src="script.js"></script>
</body>
</html>
