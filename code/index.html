<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"></link> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weather-app">
        <div class="search-field">
          <div class="search-title">
            <label for="main-searchbar">Check the weather in your city!</label>
          </div>
          <div class="search-field-and-button">
          <input type="text" name="searchbar" placeholder="Stockholm" id="main-searchbar">
          <button id="check-city-button">Search!</button>
          </div>
        </div>
        <div class="topBox">
            <p id="todays-weather">Clear | 23&#8451; </p>
            <p id="wind-speed">Wind Speed</p>
            <p id="wind-direction">Wind Direction</p>
        </div>
        <div class="midBox">
            <img id="weather-img" src="icons/sunglasses.svg">
            <p id="weather-slogan">Get your sunnies on! Stockholm is looking mighty fine today</p>
        </div>
        <div class="bottomBox" id="weekdays"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
