    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather app</title>
</head>
<body>
    <section class="main" id="main">
      <section class="current-data" id="current-data">
        <h1 id="temperature"></h1>
        <h2 id="city"></h2>
        <span class="weather-icon" id="weather-icon"></span>
        <h3 id="weather"></h3>
        <div class= set-rise-values>
          <p id="sunrise">Sunrise: </p>
          <p id="sunset">Sunset: </p> 
        </div>  
      </section>
      
      <section class="forecast-container" id="forecast-container">   
        <div class="week" id="week"></div> 
      </section>
    </section>
<script src="script.js"></script>
</body>
