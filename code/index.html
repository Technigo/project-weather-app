<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./main.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- GlÃ¶m inte meta-tag & favicon  -->
</head>

<body>
    
    <header>
    </header>
<section class="all-content">
    <!-- Different weather aspects -->
    <section class="weather-container">
         <div id="container" class="container">
                Nothing..
        </div>

        <div id="temperature" class="temperature">
        </div>
    </section>



<!-- Sun -->
    <section class="Sun">
        <div id="Rise" class="Rise">
            <p id="sunRise"></p>
            <img src="./icons8-smiling-sun-100.png">
        </div>

        <div id="Set" class="Set">
            <p id="sunSet"></p>
            <img src="./icons8-sad-sun-100.png">
        </div>
    </section>

    <!-- Five day forecast-->

    <section class="forecast">
        <div class="forecast-container">
            <p id="dayOne" class="forecast-day"></p> 
            <!-- <p id="dayOneType" class="weather-type"></p>  -->
            <p id="dayOneTemp" class="temp"></p>
        </div>
        <div class="forecast-container">
            <p id="dayTwo" class="forecast-day"></p> 
            <!-- <p id="dayOneType" class="weather-type"></p>  -->
            <p id="dayTwoTemp" class="temp"></p>
        </div>
        <div class="forecast-container">
            <p id="dayThree" class="forecast-day"></p> 
            <!-- <p id="dayOneType" class="weather-type"></p>  -->
            <p id="dayThreeTemp" class="temp"></p>
        </div>
        <div class="forecast-container">
            <p id="dayFour" class="forecast-day"></p> 
            <!-- <p id="dayOneType" class="weather-type"></p>  -->
            <p id="dayFourTemp" class="temp"></p>
        </div>
        <div class="forecast-container">
            <p id="dayFive" class="forecast-day"></p> 
            <!-- <p id="dayOneType" class="weather-type"></p>  -->
            <p id="dayFiveTemp" class="temp"></p>
        </div>
    </section>
</section>

    
    <script defer src="./script.js"></script>
</body>
</html>
