<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Luna Weather</title>
</head>

<body>
     <!-- Header section -->
    <header>
    <div class="topnav">
        <a href="#home" class="active">Luna weather</a>
        <div id="myLinks">
            <a href="#news">WEATHER</a>
            <a href="#contact">CONTACT</a>
            <a href="#about">ABOUT LUNA</a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="menuToggle()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <h1 class="header-title">
        Your local weather app
    </h1>
    </header>

    <div class="container-computer">
        <!-- Todays weather section -->
        <div id="weatherBackground" class="header-weather-wrapper">
            <p id="headerLocation" class="header-text-location"></p>
            <p id="headerWeather" class="header-text-weather"></p>
            <p id="headerCelcius" class="header-text-celcius"></p>
            <div class="sun-wrapper">
                <img class="header-icon-sun" src="./icons/sunrise.png" alt="sunrise">
                <p id="headerSunrise" class="header-text-sun"></p>
                <p id="headerSunrise" class="header-text-sun">|</p>
                <img class="header-icon-sun" src="./icons/sunset.png" alt="sunset">
                <p id="headerSunset" class="header-text-sun"></p>
            </div>
        </div>
        <!-- Weekly weather section -->
        <section id="weeklyWeather" class="weekly-weather">
            <div id="weeklyWeatherDay" class="weekly-weather-day-wrapper"></div>
            <div id="weeklyWeatherTemp" class="weekly-weather-temp-wrapper"></div>
        </section>
    </div>
    <!-- Footer section -->
    <footer>
        <h3 class="company-title">luna weather</h3>
        <div class="footer-links-wrapper">
            <p class="footer-links">weather</p>
            <p class="footer-links">contact</p>
            <p class="footer-links">about luna</p>
        </div>
    </footer>  
</body>

<script src="./weather.js"></script >

</html>
