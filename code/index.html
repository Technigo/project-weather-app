<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>And here's the weather</title>
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="shortcut icon" href="./assets/sun.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section id="wrapper" class="wrapper">
      <!-- MAIN SECTION -->
      <div class="overlay">
        <!-- SEARCH SECTION -->
        <section class="search-box">
          <input id="input" type="text" placeholder="" />
          <button class="search-button" id="search-button">
            <i class="fa fa-search"></i>
          </button>
        </section>
        <main class="main-container">
          <section class="main-information">
            <div class="main-weather">
              <h1 class="main-temperature" id="main-temperature"></h1>
              <h2 class="main-city" id="main-city"></h2>
              <h3 class="main-description" id="main-description"></h3>
            </div>
            <div class="main-sun">
              <div class="half-circle-container">
                <div class="half-circle"></div>
              </div>
              <div class="sunrise-container">
                <p class="p-sun" id="sunrise"></p>
              </div>
              <div class="sunset-container">
                <p class="p-sun" id="sunset"></p>
              </div>
            </div>
          </section>

          <!-- ADDITIONAL SECTION FOR TABLET AND DESKTOP -->
          <section class="main-additional">
            <div class="left-column">
              <div class="additional-item">
                <p>Max temp:</p>
                <p class="" id="max-temp"></p>
              </div>
              <div class="additional-item">
                <p>Min temp:</p>
                <p class="" id="min-temp"></p>
              </div>
              <div class="additional-item">
                <p>Feels like:</p>
                <p class="" id="feels-like"></p>
              </div>
            </div>
            <div class="right-column">
              <div class="additional-item">
                <p>Humidity:</p>
                <p class="" id="humidity"></p>
              </div>
              <p>Pressure:</p>
              <p class="" id="pressure"></p>
              <div class="additional-item">
                <p>Visibility:</p>
                <p class="" id="visibility"></p>
              </div>
            </div>
          </section>
        </main>

        <!-- FORECAST SECTION -->
        <section class="forecast-container">
          <section class="forecast-hour-item">
            <div class="hour-item">
              <div class="hour">
                <p class="hour-hour"></p>
                <img class="hour-icon icon" src="" alt="weather icon" />
                <p class="hour-temp"></p>
              </div>
            </div>
            <div class="hour-item">
              <div class="hour">
                <p class="hour-hour"></p>
                <img class="hour-icon icon" src="" alt="weather icon" />
                <p class="hour-temp"></p>
              </div>
            </div>
            <div class="hour-item">
              <div class="hour">
                <p class="hour-hour"></p>
                <img class="hour-icon icon" src="" alt="weather icon" />
                <p class="hour-temp"></p>
              </div>
            </div>
            <div class="hour-item">
              <div class="hour">
                <p class="hour-hour"></p>
                <img class="hour-icon icon" src="" alt="weather icon" />
                <p class="hour-temp"></p>
              </div>
            </div>
            <div class="hour-item">
              <div class="hour">
                <p class="hour-hour"></p>
                <img class="hour-icon icon" src="" alt="weather icon" />
                <p class="hour-temp"></p>
              </div>
            </div>
            <div class="hour-item">
              <div class="hour">
                <p class="hour-hour"></p>
                <img class="hour-icon icon" src="" alt="weather icon" />
                <p class="hour-temp"></p>
              </div>
            </div>
            <div class="hour-item">
              <div class="hour">
                <p class="hour-hour"></p>
                <img class="hour-icon icon" src="" alt="weather icon" />
                <p class="hour-temp"></p>
              </div>
            </div>
          </section>
          <article class="forecast-item">
            <div class="item forecast-date">
              <p class="p-day"></p>
              <p class="p-date"></p>
            </div>
            <div class="item">
              <img class="icon" src="" alt="weather icon" />
            </div>
            <div class="item">
              <p class="temperature"></p>
            </div>
          </article>
          <article class="forecast-item">
            <div class="item forecast-date">
              <p class="p-day"></p>
              <p class="p-date"></p>
            </div>
            <div class="item">
              <img src="" class="icon" alt="weather icon" />
            </div>
            <div class="item">
              <p class="temperature"></p>
            </div>
          </article>
          <article class="forecast-item">
            <div class="item forecast-date">
              <p class="p-day"></p>
              <p class="p-date"></p>
            </div>
            <div class="item">
              <img class="icon" src="" alt="weather icon" />
            </div>
            <div class="item">
              <p class="temperature"></p>
            </div>
          </article>
          <article class="forecast-item">
            <div class="item forecast-date">
              <p class="p-day"></p>
              <p class="p-date"></p>
            </div>
            <div class="item">
              <img class="icon" src="" alt="weather icon" />
            </div>
            <div class="item">
              <p class="temperature"></p>
            </div>
          </article>
          <article class="forecast-item">
            <div class="item forecast-date">
              <p class="p-day"></p>
              <p class="p-date"></p>
            </div>
            <div class="item">
              <img class="icon" src="" alt="weather icon" />
            </div>
            <div class="item">
              <p class="temperature"></p>
            </div>
          </article>
        </section>
      </div>
    </section>
    <script defer type="module" src="./script.js"></script>
  </body>
</html>
