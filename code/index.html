<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" 
  rel="stylesheet">
  <meta property="og:title" content="All you need to know about weather">
  <meta property="og:description" content="Be aware of the weather otherwise you will find yourself under it!!!">
  <meta property="og:image" content="https://dontletyourselfgounderweather.netlify.app/assets/frontimagesmall.jpg">
  <meta property="og:url" content="https://dontletyourselfgounderweather.netlify.app/">
  <link rel="stylesheet" href="./style.css">
  <title>Weather Forecast</title>
</head>
<body id="body">
  <div class="wrap">
    <div id="main-container" class="main-container">
      <div class="header">
        <p id="headerMessage"></p>
      </div>
      <div id="details" class="details">
        <div class="first-row">
          <p id="des" class="des"></p>
          <p class="symbol">|</p>
          <p id="temp" class="temp"></p>
        </div>
        <p id="sunRise" class="rise-set"></p>
        <p id="sunSet" class="rise-set"></p>
      </div>
      <div id="summary" class="summary">
        <img id="img" class="img" src="">
        <p id="sumMessage" class="sum-message"></p>
      </div>
      <div id="forecast" class="forecast">
      </div>
      <div class="search">
        <select class="city-list" id="city-select">
          <option value="Saigon">Saigon</option>
          <option value="Paris">Paris</option>
          <option value="Santiago">Santiago</option>
          <option value="Los Angeles">Los Angeles</option>
          <option value="Cairo">Cairo</option>
          <option value="Tokyo">Tokyo</option>
        </select>
      </div>
    </div>
  </div>
    
  <script src="script.js"></script>
</body>
</html>
