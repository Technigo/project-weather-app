<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WEATHER APP</title>
</head>
<body>
    
    <!-- Weather Card Clear -->
    <div class="weather-card" id="weather-card">
        <!-- Width content -->
        <div>

            <!-- Upper info -->
            <div class="weather-card-upper-info">
                <p class="upper-info-weather">
                    <span id="upper-info-weather-type"></span> | 
                    <span id="upper-info-weather-temp"></span> Â°C
                </p>
                <p class="upper-info-sunrise">sunrise | 
                    <span id="upper-info-sunrise-time"></span>
                </p>
                <p class="upper-info-sunset">sunset | 
                    <span id="upper-info-sunset-time"></span>
                </p>
            </div>
            <!-- Icon & H2 -->
            <div class="icon-h1">
                <img id="icon-weather" src="" alt="" width="70">
                <h1 id="title-weather"></h1>
            </div>
            <!-- Days & temperature -->
             <div class="days-temp">
                <!-- monday -->
                 <div class="monday-temp">
                    <div class="day">Mon</div>
                    <div class="temp" id="temp-mon"></div>
                 </div>
                 <!-- tuesday -->
                 <div class="tuesday-temp">
                    <div class="day">Tues</div>
                    <div class="temp" id="temp-tues"></div>
                 </div>
                 <!-- wednsday -->
                 <div class="wednsday-temp">
                    <div class="day">Wed</div>
                    <div class="temp" id="temp-wed"></div>
                 </div>
                 <!-- thursday -->
                 <div class="thursday-temp">
                    <div class="day">Thu</div>
                    <div class="temp" id="temp-thu"></div>
                 </div>
                 <!-- friday -->
                 <div class="friday-temp">
                    <div class="day">Fri</div>
                    <div class="temp" id="temp-fri"></div>
                 </div>
                 <!-- sat -->
                 <div class="saturday-temp">
                    <div class="day">Sat</div>
                    <div class="temp" id="temp-sat"></div>
                 </div>
                 <!-- sun -->
                 <div class="sunday-temp">
                    <div class="day">Sun</div>
                    <div class="temp" id="temp-sun"></div>
                 </div>
             </div>
        </div>

        <!-- Search bar and button -->
    <input class="city-input" type="text" id="city-input" placeholder="Enter city name">
    <button class="btn-city-input" id="btn-city-input" onclick="cityName()">Search</button>
    </div>

    

    <!-- Javascript -->
    <script src="script.js"></script>
</body>
</html>
