<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Weather app</title>
</head>

<body>

    <section class="container">

        <!--Daily weather container -->
        <section id="upperContainer">Loading...</section>

             <!--Forecast weather container -->
            <section id="lowerContainer"></section>

             <!--Input form -->
            <form id="getCity">
    
                <label for="city"></label>
                <input type="text" id="city" name="city" placeholder="Choose city">
    
                <button type="submit" form="getCity" value="Submit" class="button">Get Weather</button>

            </form>
    
    </section>

    <script src="app.js"></script>

</body>
</html>
