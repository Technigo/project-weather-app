<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="current">
        <!-- <label for="cars">Choose city:</label> -->
        <div class="position">
        <div class="custom-selector">
        <select class="city-selector" name="city" id="city-label" onchange="changeCity()">
            <option value="Stockholm">Stockholm</option>
            <option value="Eskilstuna">Eskilstuna</option>
            <option value="Järfälla">Järfälla</option>
            <option value="Vindö">Vindö</option>
        </select>
        </div>
        <button onclick="getLocation()"><i class="material-icons" style="font-size:35px; margin-right:10px;">&#xe55c;</i></button>
        </div>
        <p class="current-temp" id="current"><span>&#8451</span></p>
        <p class="current-city" id="city"></p>
        <img class="current-img" id="current-icon" src="" width="50">
        <p class="current-weather" id="current-weather"></p>
        <div class="sun">
            <p class="suntext" id="sunrise"></p>
            <p class="suntext" id="sunset"></p>
        </div>
    </div>
    <div class="forecast" id="forecast">
        <div class="day">
            <p class="next-day" id="day1"></p>
            <p class="day-temp" id="day1-temp"></p>
        </div>
        <div class="day">
            <p class="next-day" id="day2"></p>
            <p class="day-temp" id="day2-temp"></p>
        </div>
        <div class="day">
            <p class="next-day" id="day3"></p>
            <p class="day-temp" id="day3-temp"></p>
        </div>
        <div class="day">
            <p class="next-day" id="day4"></p>
            <p class="day-temp" id="day4-temp"></p>
        </div>
        <div class="day">
            <p class="next-day" id="day5"></p>
            <p class="day-temp" id="day5-temp"></p>
        </div>
    </div>
    <script src="./weather.js"></script>
</body>

</html>
