<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <!-- sunrise/ sunset -->
    <main id="containerDailyWeather"></main>
    <section>
        <table>
            <tr>
                <td id="dailyTemp"></td>
                <td id="sunrise"></td>
                <td id="sunset"></td>
            </tr>
        </table>
    </section>
    <!-- Main forecast -->
    <section>
        <p id="location"></p>
        <h1 id="mainWeather"></h1>
        <div id="iconDailyWeather"></div>
    </section>
    </main>
    <!-- Weekly forecast -->
    <section>
        <table>
            <tr>
                <td id="dayOne">Day 1</td>
                <td id="forecastOne">forecast</td>
                <td id="tempOne">temperature</td>
            </tr>
            <tr>
                <td id="dayTwo">Day 2</td>
                <td id="forecastTwo">forecast</td>
                <td id="tempTwo">temperature</td>
            </tr>
            <tr>
                <td id="dayThree">Day 3</td>
                <td id="forecastThree">forecast</td>
                <td id="tempThree">temperature</td>
            </tr>
            <tr>
                <td id="dayFour">Day 4</td>
                <td id="forecastFour">forecast</td>
                <td id="tempFour">temperature</td>
            </tr>
            <tr>
                <td id="dayFive">Day 5</td>
                <td id="forecastFive">forecast</td>
                <td id="tempFive">temperature</td>
            </tr>
        </table>
    </section>
</body>
<script src="./script.js"></script>
<!-- footer -->
<footer>
    <!-- author, icons etc. -->
</footer>

</html>
