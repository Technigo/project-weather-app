<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <title>Weather App</title>
</head>

<body>

  <div id="big-container">
    <div class="top-wrapper" class="needs-margin">
      <div id="description-and-temperature"></div>
      <div id="sunrise"></div>
      <div id="sunset"></div>
    </div>

    <div id="headline-wrapper" class="needs-margin">
      <img id="weather-icon" src="" alt="weather icon">
      <div id="place"></div>
    </div>

    <div>
      <div id="forecast-container" class="needs-margin">
      </div>

      <div class="credit"> Icons made by <a href="https://www.flaticon.com/authors/prosymbols"
          title="Prosymbols">Prosymbols</a> from <a href="https://www.flaticon.com/" title="Flaticon">
          www.flaticon.com</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
