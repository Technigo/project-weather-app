<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>
<body>
  <section class="weather-app">
    <div class="today-section">
      <p class="weather-icon" id="weatherIcon"></p>
      <p class="weather-today" id="weatherToday"></p>
      <p class="sunrise-sunset" id="sunriseSunset"></p>
    </div>
    <div class="forecast-section">
      <h1 class="header-forecast">5 day forecast</h1>
      <div class="weather-forecast" id="weatherForecast"></div>
    </div>
  </section>  
  <script src="script.js"></script>
</body>
</html>
