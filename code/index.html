<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link href="https://fonts.googleapis.com/css?family=Hind+Guntur&display=swap" rel="stylesheet">
  <title>Project 6: Weather app</title>
</head>

<body>
  <section class="main">

    <!-- MAIN TOP -->
    <section class="main-top" id="main-top-bg">

      <section class="main-today">
        <div class="today-first">
          <div class="today" id="city">Loading...</div>
          <div class="today" id="temp">Loading...</div>
          <div class="today" id="weather">Loading...</div>
        </div>
        <div class="today-second">
          <div class="today" id="sunrise">Loading...</div>
          <div class="today" id="sunset">Loading...</div>
        </div>
      </section>
    </section>

    <!-- MAIN BOTTOM -->
    <section class="main-bottom">
      <div class="bottom-headlines">
        <div id="headtime">Time</div>
        <div id="headweather">Weather</div>
        <div id="headtemp">Temp</div>
        <!-- An empty div to sync the headlines with forecast content -->
        <div id="headempty"></div>
      </div>

      <section class="forecast-bottom" id="forecast-bottom"></section>

    </section>

  </section>

  <footer>
    <p>&copy; Sofie Nyblad 2019</p>
    <a href="https://thenounproject.com/mikicon/" target="_blank">Icons by mikicon from the Noun Project</a>
    <a href="https://sv.vecteezy.com/gratis-vektor/mountains" target="_blank">Vectors by Vecteezy</a>
  </footer>

  <script src="script.js"></script>

</body>

</html>
