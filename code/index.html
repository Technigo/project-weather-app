<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Project 6: Weather app</title>
</head>

<body>
  <section class="main">
    <div class="main-city" id="city"></div>

    <section class="main-today">
      <h2>Todays weather</h2>
      <div class="today" id="temp"></div>
      <div class="today" id="weather"></div>
      <div class="today" id="sunrise"></div>
      <div class="today" id="sunset"></div>
    </section>

    <section class="main-forecast">
      <h2>Forecast 5 days</h2>
      <div class="forecasts" id="day1"></div>
      <div class="forecasts" id="day2"></div>
      <div class="forecasts" id="day3"></div>
      <div class="forecasts" id="day4"></div>
      <div class="forecasts" id="day5"></div>
    </section>

  </section>

  <script src="script.js"></script>

</body>

</html>
