<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Weather app</title>
</head>

<body>

    <section class="container">

        <!--Daily weather container -->
        <section id="upper-container">Enter a city below</section>

             <!--Forecast weather container -->
            <section id="lower-container"></section>

                <!--Input form -->
                <form id="get-city">
    
                    <label for="city"></label>
                    <input type="text" id="city" name="city" placeholder="Choose city">
                    <button type="submit" form="get-city" value="Submit" class="button">Get Weather</button>

                </form>
    
    </section>

    <script src="app.js"></script>

</body>
</html>
