<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 6: Weather app</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./assets/color/038-cloudy-3.png">
  <meta property="og:url" content="https://small-weather-forecast.netlify.com/" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Weather app" />
  <meta property="og:description" content="Webb app displaying the weather in Stockholm" />
  <meta property="og:image" content="./assets/weather-project.png" />
</head>

<body>
  <section class="weather" id="weather">
    <section class="current-weather">
      <h2 class="weather-today">TODAY'S WEATHER</h2>
      <h1 class="forecast-city" id="city"></h1>
      <p class="weather-image" id="weatherImage"></p>
      <p class="temp" id="temp"></p>
      <p class="weather-description" id="description"></p>

      <section class="day-night" id="dayNight">
        <p class="sunrise" id="sunrise">
          <img src="./assets/white/040-sunrise.png" alt="sunrise">
        </p>
        <p class="sunset" id="sunset">
          <img src="./assets/white/041-sunset.png" alt="sunset">
        </p>
      </section>
    </section>
  </section>

  <h2 class="forecast-main">FORECAST</h2>

  <section class="forecast" id="forecast">
  </section>

  <hr>

  <footer>
    <section class="credit-main" id="credit">Click for credits</section>
    <section class="credit-creators" id="creators">
      <p>
        Icons by <a href="https://www.flaticon.com/authors/iconixar">iconixar</a> from <a
          href="https://www.flaticon.com/home">www.flaticon.com</a>
      </p>
      <p>
        Photos by Pixabay, Francesco Ungaro, Joonas Kääriäinen & Eberhard Grossgasteiger from <a
          href="https://www.pexels.com/">Pexels</a>
      </p>
    </section>
  </footer>

  <script src="./script.js"></script>

</body>

</html>
