<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main-container">
    <section class="main-city-data">

        <img class="sthlm-img" src="./assets/stockholm.jpg" alt="Stockholm">

        <section class="city-data-right">
            <div class="icon-temp">
                <p id="temperature">Temperature...</p>
                <img id="main-icon" src="" />
            </div>
            <div class="main-data">
                <p id="city-name">City Name...</p>
                <p id="description">Description...</p>
            </div>

            <div class="sun-set-values">
                <p id="sunrise">Sunrise</p>
                <p id="sunset">Sunset</p>
            </div>
        </section>
    </section>

    <p class="forecast-text">5 days Forecast:</p>
    <main id="main-forecast-data"></main> <!-- content generated in JS-->

    <section class="vacation-spots">
        <p class="other-cities">Other cities close to my heart:</p>
        <div id="vacation-container"></div> <!-- content generated in JS-->
    </section>

    <footer>
        <section class="footer-text">
            <p>Project by 
            <a href="https://vanessasue27.github.io/" target="_blank"><b>Vanessa Sue Smith</b></a> 
            for Technigo's bootcamp</p>
            <p><a href='https://www.freepik.com/vectors/snow'>Snow vector created by lyolya_profitrolya - www.freepik.com</a></p>
            <p><a href='https://www.freepik.com/vectors/background'>Background vector created by freepik - www.freepik.com</a></p>
        </section>
    </footer>

    <script src="./script.js" type="module"></script>
  </div>
</body>
</html>
