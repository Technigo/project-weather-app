<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <title>Project 6: The Weather App</title>
</head>

<body>

  <div class="box-container">

    <!-- Top section - Day info -->

    <section class="top-info">
      <div class="">
        <p id="description"></p>
        <p id="weather"></p>
      </div>

      <p>Sunrise</p>
      <p id="sunRise"></p>
      <p>Sunset</p>
      <p id="sunSet"></p>
    </section>

    <!-- Middle section - Image and City -->

    <section class="city-info">
      <p id="weather-image"></p>
      <p id="city"></p>
    </section>



    <section id="sunStatus">

    </section>

    <!-- bot section - Forecast -->

    <section class="forecast-info">
      <p id="forecast-weekday"></p>
      <p id="forecast-temp"></p>
    </section>


  </div>





  <script src="script.js"></script>
</body>

</html>
