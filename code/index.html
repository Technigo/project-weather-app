<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>And here's the weather</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/sun.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section id="wrapper" class="wrapper">
      <!-- SEARCH SECTION -->
      <section class="search-container">
        <input id="input" type="text" />
        <button id="search-button"><i class="fa fa-search"></i></button>
      </section>

      <!-- MAIN SECTION -->
      <main class="main-container">
        <div class="main-weather">
          <h1 class="main-temperature" id="main-temperature"></h1>
          <h2 class="main-city" id="main-city"></h2>
          <h3 class="main-description" id="main-description"></h3>
        </div>
        <!-- <div class="main-icon">
          <img src="" alt="" id="main-icon" />
        </div> -->
        <div class="main-sun">
          <div class="half-circle-container">
            <div class="half-circle"></div>
          </div>
          <div class="sunrise-container">
            <h3 id="sunrise"></h3>
          </div>
          <div class="sunset-container">
            <h3 id="sunset"></h3>
          </div>
        </div>
        <a href="#" class="button"><i class="arrow"></i></a>
      </main>

      <!-- FORECAST SECTION -->
      <section class="forecast-container">
        <article class="forecast-item">
          <div class="item forecast-date">
            <p class="day"></p>
            <p class="date"></p>
          </div>
          <div class="item">
            <img class="icon" src="" alt="weather icon" />
          </div>
          <div class="item">
            <p class="temperature"></p>
          </div>
        </article>
        <article class="forecast-item">
          <div class="item forecast-date">
            <p class="day"></p>
            <p class="date"></p>
          </div>
          <div class="item">
            <img src="" class="icon" alt="weather icon" />
          </div>
          <div class="item">
            <p class="temperature"></p>
          </div>
        </article>
        <article class="forecast-item">
          <div class="item forecast-date">
            <p class="day"></p>
            <p class="date"></p>
          </div>
          <div class="item">
            <img class="icon" src="" alt="weather icon" />
          </div>
          <div class="item">
            <p class="temperature"></p>
          </div>
        </article>
        <article class="forecast-item">
          <div class="item forecast-date">
            <p class="day"></p>
            <p class="date"></p>
          </div>
          <div class="item">
            <img class="icon" src="" alt="weather icon" />
          </div>
          <div class="item">
            <p class="temperature"></p>
          </div>
        </article>
        <article class="forecast-item">
          <div class="item forecast-date">
            <p class="day"></p>
            <p class="date"></p>
          </div>
          <div class="item">
            <img class="icon" src="" alt="weather icon" />
          </div>
          <div class="item">
            <p class="temperature"></p>
          </div>
        </article>
      </section>
    </section>
    <script defer type="module" src="./script.js"></script>
  </body>
</html>
