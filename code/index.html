<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Johannas Weather Services</title>
        <link rel="stylesheet" href="./style.css"/>     
    </head>
    <body>
        <section class="weather-section-box">
        <section class="weather-section">
            <h1>Today's weather in:</h1>
            <h2 class="city" id="city"></h2>
            <p>Temperature: <span id="temperatures"></span></p>
            <p>And it is: <span id="weatherDescription"></span></p>
            <p>Sunrise: <span id="sunrise"></span></p>
            <p>Sunset: <span id="sunset"></span></p>
        </section>
        </section>
        <section class="fiveDaysForecast">
            <p class="five-days" id="fiveDays">Upcoming weather: </p>
        </section>
        <script defer src="./script.js"></script>
    </body>
</html>
