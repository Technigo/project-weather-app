<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Change the title to your own -->
  <title>My weather app</title>
  
  <!-- Connection to the CSS file -->
  <link rel="stylesheet" href="./style.css">
  
  <!-- Link to Montserrat which is used in our design. Feel free to
  use another one or remove this if you don't want a google font. -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<!-- We gave the body an id to be able to change the background
color in the JavaScript file later on. Change the class to "rainy"
and see what happens. PS. You can remove it so it starts out without
any class at all. We will add classes in the JavaScript file instead -->
<body id="body" class="sunny">

  <!-- We gave this section and the descendant divs a class name
  to be able to style it according to the design. Feel free to
  take a look in the CSS file and change whatever you like. -->
  <section class="today">
    <div class="todays-numbers">
      <!-- We give these paragraphs id's so that we can change the
      innerHTML after we fetched the weather data in the JavaScript.
      We put in some dummy data so that you can see how it will look,
      but we will replace this with the data from the API -->
      <p>
        <span id="shortDescription">clear</span> | <span id="temperature"> 23 Â°C</span>
      </p>
      <p id="sunrise">sunrise: 08.00</p>
      <p id="sunset">sunset: 22.30</p>
    </div>
    <div class="todays-description">
      <!-- Here's another id that we will use to change the source
      of this image after we've fetched the weather data. -->
      <img src="./assets/sun.svg" id="icon"/>
      <!-- Another id to be able to change the description -->
      <h2 id="description">Get your sunnies on. Stockholm is looking rather great today.</h2>
    </div>
  </section>

  <!-- Another id to be able to add the forecast data to our HTML. -->
  <section id="forecast" class="forecast">
  </section>

  <!-- Connection to the JavaScript file -->
  <script src="./script.js"></script>
</body>
</html>
