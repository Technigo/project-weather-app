<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>The Weather-app</title>
</head>
<body>
<div class="body-container"> 
    <header>
        <nav role="navigation" id="navigation">
            <!--Hamburgarmeny-->
            <a id="toggle-nav">
              <i class="fa fa-bars"></i>
            </a>
            <ul id="city-list" class="hidden">
                <p>Pick a city: </p>
              <li id="city-one">
                <p>Gothenburg</p>
                </li>
                    
              <li id="city-two">
                <p>Helsinki</p>
                </li>
            </ul>
          </nav>
    </header>
    <main>
        <section class="top">
            <div id="weather-icon-container"></div>
            <div id="weather-data-container">
                <h2 id="current-temp"></h2>
                <p id="feels-like-temp"></p>
                <h1 id="current-city"></h1>
                <p id="current-weather">Clear</p>
                <div class="sun-times">
                    <p>sunrise</p>
                    <p id="sun-up-time">12:30</p>
                    <p>sunset</p>
                    <p id="sun-down-time">22:30</p>
                </div>
                <i id="arrow-button" class="fa-solid fa-angles-right"></i>
                <!-- <i id="arrow-button" class="fa-solid fa-angles-down"></i> -->
            </div>
        </section>

        <section id="week-list" class="hidden">
        
        </section>


    </main>
 <!--
    <footer>
        An app made by Josefin Robertsson & Daniel Brob√§ck
    </footer>-->
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
