<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="container">
        <div id="header" class="header"></div>
        <div id="city" class="city"></div>

        <div id="weather" class="weather">

            <table id="weeklyforecast" class="weekly-forecast">
            </table>
        </div>

    </section>

    <section class="forecast-wrapper" id="forecastWrapper">
        <ul class="forecast-items" id="forecastItems"></ul>
    </section>



    <div class="search-container">
        <input type="text" id="cityInput" placeholder="Enter a city name">
        <button id="searchButton">Search</button>
    </div>

    <footer>
        Made by: Hamdi Olad and Evelyn Del Carmen.
    </footer>

    <script src="script.js"></script>
</body>

</html>
