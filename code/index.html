<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <title>Project 6: The Weather App</title>
</head>

<body>

  <div class="box-container">

    <!-- Top section - Day info -->

    <section class="top-info">

      <div class="sun-status">
        <a id="description"></a>
        <a id="weather"></a>
        <img src="./img/icons8-thermometer-100.png" alt="">
      </div>
      <div class="sun-status">
        <a>Sunrise </a>
        <a id="sunRise"></a>
        <img src="./img/icons8-sunrise-100.png" alt="">
      </div>
      <div class="sun-status">
        <a>Sunset </a>
        <a id="sunSet"></a>
        <img src="./img/icons8-sunset-100.png" alt="">
      </div>
      
    </section>

    <!-- Middle section - Image and City -->

    <section class="city-info">
      <a id="weather-image"></a>
      <p id="city"></p>
      <div id="weather-icons" > </div>
    </section>


    <section id="sunStatus">
    <!-- Empty? -->
    </section>

    <!-- bot section - Forecast -->

    <section class="forecast-info">
      <p id="forecast-weekday"></p>
      <p id="forecast-temp"></p>
      <!-- <a id="forecast-icon"></a> -->
      
    </section>

    <div class="horizontal-bar">
      <img src="./img/icons8-horizontal-line-100.png" alt="A line image">
      <p>Probably the best weather app in the world 🙌🏻</p>
    </div>


  </div>

<footer></footer>


  <script src="script.js"></script>
</body>

</html>
