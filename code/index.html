<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="main-container">
    <div class="container-box" id="grad1">
      <header>
        <!-- TODAY'S WEATHER GENERAL INFORMATION -->
        <h1>today's weather in</h1>
        <h2 id="location"></h2>
        <h2 id="temp"></h2>
        <div class="weather-icon">
          <img id="weatherIcon" src="" alt="weather icon">
        </div>
        <div class="weather-description">
          <h3 id="description"></h3>
        </div>
        <div class="container">
          <h4 id="humidity">humidity:</h4>
          <h4 id="windSpeed">wind speed:</h4>
        </div>

        <div class="sun-information">
          <p id="sunrise"><span><img class=sun-icon src="assets/sun_icons/sunrise.png"
                alt="sunrise icon"></span>sunrise:</p>
          <p id="sunset"><span><img class="sun-icon" src="assets/sun_icons/sunset.png" alt="sunset icon">sunset:</p>
        </div>
      </header>


      <main class="forecast-container">
        <h1>forecast</h1>
        <!-- 5 DAYS FORECAST -->
        <div class="forecast" id="containerFiveDays">
        </div>
      </main>

      <script src="script.js"></script>
    </div>
  </div>
</body>

</html>
