<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300&display=swap" rel="stylesheet">

</head>
<body>
    <!-- <header>
        <h1>WeatherApp</h1>
    </header> -->
    <div class="rounded-bg"></div>
    <main>
        <section class="weather-current">
            <div class="current-temp">
                <h3 id="current-temperature"></h3>
                <p>&deg;C</p>
            </div>
            
            <p id=city-name></p>
            <p id="weather-description"></p>
            <div class="sunrise-sunset">
                <div class="sunrise">
                    <p id="sunrise"></p>
                </div>
                <div class="sunrise">
                    <p id="sunset"></p>
                </div>
            </div>
        </section>
        <section class="weather-forecast">
            <ul id="forecast-weather-list" class="forecast-list">
            </ul>

        </section>
    </main>
    <footer>
        <!-- <p>WeatherApp Footer</p> -->
    </footer>
    
</body>
<script src="script.js"></script>
</html>
