<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bilbo+Swash+Caps&display=swap" rel="stylesheet">
    <title>Stockholm weather forecast</title>
</head>

<body>
    <div class="main">
        <div class="img-background" id="img-background">
            <!-- <img id="img-background" class="img-background" alt="">-->
        </div>
        <div class="temperature-app" id="temperatureapp">
            <h2 id="cityname"></h2>
            <h3 class="day-of-week" id="day-of-week"></h3>
            <h3 id="type-of-weather"></h3>
            <h1 id="temperature"></h1>

            <div id='sunrise-and-sunset'>
                <h3 id="sunrise"></h3>
                <h3 id="sunset"></h3>
            </div>


            <!-- 3-day FORECAST -->
            <div>
                <h3 class='three-day-forecast forecast' id='three-day-forecast'></h3>
            </div>

            <!-- 5-day FORECAST -->
            <div>
                <h3 class='five-day-forecast forecast' id='five-day-forecast'></h3>

            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>

</html>
