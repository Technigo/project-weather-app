<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" 
  rel="stylesheet">
  <meta property="og:title" content="All you need to know about weather">
  <meta property="og:description" content="Beware of the weather or you will find yourself under it!!!">
  <meta property="og:image" content="https://dontletyourselfgounderweather.netlify.app/assets/frog-540812_1920.jpg">
  <meta property="og:url" content="https://dontletyourselfgounderweather.netlify.app/">
  <link rel="stylesheet" href="./style.css">
  <link rel = "icon" 
      href = "https://dontletyourselfgounderweather.netlify.app/assets/cloudy.png" 
      type = "image/x-icon"> 
  <title>Weather Forecast</title>
</head>
<body>
  <div class="background-container"></div>
  <div id="wrap" class="wrap">
    <div id="main-container" class="main-container">
      <div class="details">
        <div class="first-row">
          <p id="des" class="des"></p>
          <p class="symbol">|</p>
          <p id="temp" class="temp"></p>
        </div>
        <p id="feel-like" class="feel-rise-set"></p>
        <p id="sunRise" class="feel-rise-set"></p>
        <p id="sunSet" class="feel-rise-set"></p>
      </div>
      <div>
        <img id="img" class="img" src="">
        <p id="sumMessage" class="sum-message"></p>
      </div>
      <div id="forecast" class="forecast">
      </div>
      <div class="search">
        <select class="city-select" id="city-select"></select>
        <button class="mylocation" type="button" onclick="showCurrentLocation()">
          My location
        </button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
