<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet" />
    <title>Rebkova weather app</title>
  </head>
  <body>
    <section class="daily-weather">
      <div class="time-location-date">
        <p class="current-time" id="time">current time ...</p>
        <p class="current-location" id="cityCountry">city ...</p>
        <p class="current-date" id="date">date ...</p>
      </div>
      <div class="first-row">
        <p id="description">description ...</p>
        <p>|</p>
        <p id="temperature">temperature ...</p>
      </div>
      <div class="sunrise-row">
        <p>sunrise</p>
        <p id="sunriseTime">sunrise ...</p>
      </div>
      <div class="sunset-row">
        <p>sunset</p>
        <p id="sunsetTime">sunset ...</p>
      </div>
    </section>
    <section class="statement">
      <div class="statement-image-text">
        <p>Oh, the weather data!</p>
        <p>Universal conversation starter. Check the degree & dress accordingly.</p>
      </div>
    </section>
    <section class="forecast">
      <div class="five-day-forecast" id="5DayForecast">
        <!--CONTENT from JS here-->
      </div>
    </section>
    <footer>
      <p>weather app by rebkova, Technigo bootcamp</p>
      <p>September 2020</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
