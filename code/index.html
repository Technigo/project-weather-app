<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <link href='https://fonts.google.com/specimen/Montserrat' rel='stylesheet'>
    <title>Weather App</title>
</head>
<body>
    <!--CURRENT WEATHER--> 
        <header class="current-weather">
            <div class="header-part-1">
                <div class="weather-icon-parent" id="weatherIconParent">
                    <img class="weather-icon" id="weatherIcon">
                </div>
                <img class="night-icon" id="nightIcon">
                <div id="weatherDescription"></div>
            </div>
            <div class="header-part-2">
                <div id="city"></div>
                <div  id="mainTemp"></div>
            </div>
        </header>
        <main>
            <div class="weather-text" id="weatherText"></div>
            <div class="sunrise-sunset">
                <div id="sunriseInfo"></div>
                <div id="sunsetInfo"></div>
            </div>
        <!--FORECAST-->
            <div class="forecast">
                <div id="theWeekdays"></div>
                <div id="forecastMainTemp"></div>
            </div>  
        </main> 
        <footer>
            <h4>Â© 2020 Elisa Blomberg</h4>
            <h5>Project Week 6 (Weather App) during the Technigo Frontend Bootcamp Autumn 2020.</h5>
        </footer>
        <script src="./weather.js"></script>
    </body>
</html>
