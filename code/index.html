<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="main-city-data">
        <div class="icon-temp">
            <p id="temperature">Temperature...</p>
            <img id="main-icon" src="" />
        </div>
        <div class="main-data">
            <p id="city-name">City Name...</p>
            <p id="description">Description...</p>
        </div>

        <div class="sun-set-values">
            <p id="sunrise">Sunrise</p>
            <p id="sunset">Sunset</p>
        </div>
    </section>

    <main id="main-forecast-data"></main> <!-- Data will be generated from JavaScript-->

    <section class="vacation-spots">
        <p class="other-cities">Other cities close to my heart:</p>
        <div class="vacation-container">
            <div class="panama-container">
                <p id="panana-name">City...</p>
                <img id="panama-icon" src="" />
                <p id="panama-temp">Temp...</p>
            </div>

            <div class="seoul-container">
                <p id="seoul-name">City...</p>
                <img id="seoul-icon" src="" />
                <p id="seoul-temp">Temp...</p>
            </div>

            <div class="brussels-container">
                <p id="brussels-name">City...</p>
                <img id="brussels-icon" src="" />
                <p id="brussels-temp">Temp...</p>
            </div>
        </div>
    </section>

    <script src="./script.js" type="module"></script>
</body>
</html>
