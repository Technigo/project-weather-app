<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="main-city-data">
        <div class="icon-temp">
            <p id="temperature">Temperature...</p>
            <img id="main-icon" src="" />
        </div>
        <div class="main-data">
            <p id="city-name">City Name...</p>
            <p id="description">Description...</p>
        </div>

        <div class="sun-set-values">
            <p id="sunrise">Sunrise</p>
            <p id="sunset">Sunset</p>
        </div>
    </section>

    <section class="forecast">
        <div class="forecast-container">
            <p class="forecast-day" id="day0">Day 1</p>
            <img class="forecast-icon" id="icon0" src="" />
            <p class="forecast-minmax" id="minMax0">Min, Max</p>
        </div>

        <div class="forecast-container">
            <p class="forecast-day" id="day1">Day 2</p>
            <img class="forecast-icon" id="icon1" src="" />
            <p class="forecast-minmax" id="minMax1">Min, Max</p>
        </div>

        <div class="forecast-container">
            <p class="forecast-day" id="day2">Day 3</p>
            <img class="forecast-icon" id="icon2" src="" />
            <p class="forecast-minmax" id="minMax2">Min, Max</p>
        </div>

        <div class="forecast-container">
            <p class="forecast-day" id="day3">Day 4</p>
            <img class="forecast-icon" id="icon3" src="" />
            <p class="forecast-minmax" id="minMax3">Min, Max</p>
        </div>

        <div class="forecast-container">
            <p class="forecast-day" id="day4">Day 5</p>
            <img class="forecast-icon" id="icon4" src="" />
            <p class="forecast-minmax" id="minMax4">Min, Max</p>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
