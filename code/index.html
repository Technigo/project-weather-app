<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WEATHER APP</title>
</head>
<body>
    
    <!-- Weather Card Clear -->
    <div class="weather-card-clear" id="weather-card">
        <!-- Width content -->
        <div>

            <!-- Upper info -->
            <div class="weather-card-upper-info">
                <p class="upper-info-weather">Clear | 23Â°</p>
                <p class="upper-info-sunrise">sunrise 08:00</p>
                <p class="upper-info-sunset">sunset 23:00</p>
            </div>
            <!-- Icon & H2 -->
            <div class="">
                <img src="../assets/design-2/noun_Sunglasses_2055147.svg" alt="">
                <h1>Get your sunnies on. Stockholm is looking rather great today. </h1>
            </div>
            <!-- Days & temperature -->
             <div class="days-temp">
                <!-- monday -->
                 <div class="monday-temp">
                    <div class="day">Mon</div>
                    <div class="temp">23</div>
                 </div>
                 <!-- tuesday -->
                 <div class="tuesday-temp">
                    <div class="day">Tues</div>
                    <div class="temp">23</div>
                 </div>
                 <!-- wednsday -->
                 <div class="wednsday-temp">
                    <div class="day">Wed</div>
                    <div class="temp">23</div>
                 </div>
                 <!-- thursday -->
                 <div class="thursday-temp">
                    <div class="day">Thu</div>
                    <div class="temp">23</div>
                 </div>
                 <!-- friday -->
                 <div class="friday-temp">
                    <div class="day">Fri</div>
                    <div class="temp">23</div>
                 </div>
                 <!-- sat -->
                 <div class="saturday-temp">
                    <div class="day">Sat</div>
                    <div class="temp">23</div>
                 </div>
                 <!-- sun -->
                 <div class="sunday-temp">
                    <div class="day">Sun</div>
                    <div class="temp">23</div>
                 </div>
             </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="script.js"></script>
</body>
</html>
