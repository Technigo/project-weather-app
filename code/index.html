<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />

    <title>Weather</title>
</head>
<body>
    <section class="today" id="today">
        <div id="city"> </div>
        <div id="dayCurrent">Today: </div>
        <div id="timeCurrent">Time: </div>
        <div id="sky">weather: </div>
        <div id="temperature">temperature </div>
        <div id="feelsTemp">feels like </div>
        <div id="sunrise">sunrise </div>
        <div id="sunset">sunset </div>


        
    </section>
    

    <table>
        <tr>
          <td>Mon</td>
          <td id="monday">?</td>
        </tr>
        <tr>
          <td>Tue</td>
          <td id="tuesday">?</td>
        </tr>
        <tr>
          <td>Wed</td>
          <td id="wednesday">?</td>
        </tr>
        <tr>
          <td>Thu</td>
          <td id="thursday">?</td>
        </tr>
        <tr>
            <td>Fri</td>
            <td id="friday">?</td>
          </tr>
          <tr>
            <td>Sat</td>
            <td id="saturday">?</td>
          </tr>
          <tr>
            <td>Sun</td>
            <td id="sunday">?</td>
          </tr>

    </table>      

    
    <script src="./app.js"></script>
</body>
</html>
