<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./main.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>

<body>
<header class="header">
    <h1> STOCKHOLM WEATHER</h1>
</header>

<section class="wrapper">

    <!-- Different weather aspects -->
    <section class="weather-container">
         <div id="container" class="container">       
        </div>

        <div id="temperature" class="temperature">
        </div>
    </section>

<!-- Sun -->
    <section class="sun">
        <div id="rise" class="rise">
            <p id="sunRise"></p>
            <img src="./icons8-smiling-sun-100.png">
        </div>

        <div id="set" class="set">
            <p id="sunSet"></p>
            <img src="./icons8-sad-sun-100.png">
        </div>
    </section>

    <!-- Five day forecast-->
    <section class="forecast">
        <div class="forecast-container">
            <p id="dayOne" class="forecast-day"></p> 
            <p id="dayOneTemp" class="temp"></p>
        </div>
        <div class="forecast-container">
            <p id="dayTwo" class="forecast-day"></p> 
            <p id="dayTwoTemp" class="temp"></p>
        </div>
        <div class="forecast-container">
            <p id="dayThree" class="forecast-day"></p> 
            <p id="dayThreeTemp" class="temp"></p>
        </div>
        <div class="forecast-container">
            <p id="dayFour" class="forecast-day"></p> 
            <p id="dayFourTemp" class="temp"></p>
        </div>
        <div class="forecast-container">
            <p id="dayFive" class="forecast-day"></p> 
            <p id="dayFiveTemp" class="temp"></p>
        </div>
    </section>
</section>
    
    <script defer src="./script.js"></script>
</body>
</html>
