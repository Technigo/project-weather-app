<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  <title>Weather</title>
</head>

<body id="page-body" class="page">
  <section id="weather-widget" class="weather-widget">
    <!--Today weather-->
    <section class="today" id="today">
      <div id="city" class="city-title"></div><br>

      <div class="now">
        <div id="dayCurrent"></div>
        <div id="timeCurrent" class="time-current"></div>
        <div id="sky"></div>
        <div id="temperature"></div><br>
      </div>

      <div id="feelsTemp"></div><br>
      <div class="sun">
        <div id="sunrise"></div>
        <div id="sunset"></div>
      </div>
      <div id="sundata" class="sundata"></div>
    </section>

    <h4 class="f-feels">at noon feels</h4>

    <section class="forecast">
      <!-- Table for 5 days forecast-->
      <table id="dynamic" class="forecast-table">
      </table>
    </section>

    <h4 class="f-feels">actual temperature at noon</h4>
    <section class="chart">
      <!--Line graph-->
      <canvas id="line-chart" width="300" height="200"></canvas>
    </section>

    <!--City selector: dropdown menu-->
    <h5 class="select-box">select city</h5>

    <select id="selectCity" class="select-city">
      <option value="Stockholm,Sweden">Stockholm</option>
      <option value="Bangkok,Thailand">Bangkok</option>
      <option value="Hanoi,Vietnam">Hanoi</option>
      <option value="Moscow,Russia">Moscow</option>
      <option value="Male,Maldives">Male</option>
      <option value="Oslo,Norway">Oslo</option>
      <option value="Paris,France">Paris</option>
      <option value="Tokyo,Japan">Tokyo</option>
    </select>
  </section>

  <script src="./app.js"></script>
</body>
</html>
