<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
    <title>Document</title>
</head>

<body>
    <div class="current">
        <p class="current-temp" id="current"><span>&#8451</span></p>
        <p class="current-city" id="city">Stockholm</p>
        <div class = "sun">
            <p class ="suntext" id="sunrise">Sunrise: </p>
            <p class ="suntext" id="sunset">Sunset: </p>
        </div>
    </div>
    <div class = "forecast">
        <div class ="day">
            <p class="next-day" id="day1"></p>
            <p class="day-temp" id="day1-temp"></p>
        </div>
        <div class ="day">
            <p class="next-day" id="day2"></p>
            <p class="day-temp" id="day2-temp"></p>
        </div>
        <div class ="day">
            <p class="next-day" id="day3"></p>
            <p class="day-temp" id="day3-temp"></p>
        </div>
        <div class ="day">
            <p class="next-day" id="day4"></p>
            <p class="day-temp" id="day4-temp"></p>
        </div>
        <div class ="day">
            <p class="next-day" id="day5"></p>
            <p class="day-temp" id="day5-temp"></p>
        </div>
    </div>
    <script src="./weather.js"></script>
</body>

</html>
