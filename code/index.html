<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Web App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <section class="weather-container">
        <section id="current-container">
            <div id="current-city">Loading ...</div>
            <div id="current-temp"></div>
            <div id="current-type"> </div>
            <div id="current-icon"></div>
            <div id="current-sunrise"></div>
            <div id="current-sunset"></div>
        </section>

        <section id="forecast-container">
            <h3>5-day forecast</h3>
            <p>Min/Max temp</p>
            <ul id="5-day-forecast"></ul>
        </section>
    </section>
    <script src="script.js"></script>
</body>

</html>
