<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="./assets/weather-icon.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="container" class="container">
      <!--Div for upper part of app-->
      <div class="upper-section">
        <div class="search-bar">
          <p>Search city</p>
          <p id="date"></p>
        </div>
        <div class="current-weather">
          <div class="upper-text">
            <div class="temp-text">
              <p class="temperature" id="temperature"></p>
              <p class="celsius">Â°C</p>
            </div>
            <p class="city" id="city"></p>
            <p class="weather" id="weather"></p>
          </div>
          <div class="sun-text">
            <p>sunrise</p>
            <p id="sunrise">00:00</p>
            <p>sunset</p>
            <p id="sunset">00:00</p>
          </div>
        </div>
      </div>
      <!--Div for lower part of app-->
      <div class="lower-section">
        <!--Section for weather the upcoming 5 days-->
        <div class="forecast-section" id="forecast-section"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
